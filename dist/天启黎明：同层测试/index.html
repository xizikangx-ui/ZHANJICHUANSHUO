的魔力频率独特，可以用以打开每个战姬独立的魔力频率锁进行调律\n每个分队必须有一名指挥官，而且指挥官性别不限制，\t可以为男性或女性。\n指挥官每回合可以行动1次，可以移动1次，但是不具有飞行能力，最好让指挥官处于支援阵线，指挥官可以携带一种支援设备协助战斗。\n指挥官通常驾驶无人补给舰或其他舰只跟随行动，如果指挥官所有补给消耗完毕，那么所有单位在使用完当前魔力后则立即解除灵装。',权柄使役者:'权柄使役者\n权柄使役者是从异种尚未来到的时代就已经存在的超自然力量使用者，他们通过一系列复杂的仪式，特殊的圣器，与高位存在的契约等表象方式仪式性的使用权柄的碎片，实际上是依靠散落在其家族血脉中的权柄碎片来运行被称之为【仪式】的力量来进行一系列超自然的行动。\n在【公主】被弑神之剑处决后，新时代的权柄使役者相较于曾经的屈指可数变的泛滥了许多，一些从未出现过的权柄也落到了凡人手中。\n权柄各有不同，权柄使役者通常从从高到低可以分级为。\n【权柄之主】\n【编织者】\n【书写者】\n【信徒】'},Tt={侦察型:'空战行动点（严格按类型）:\n侦察型:\n  行动点: 1\n  移动点: 2',轻型:'轻型：\n特殊词条：轻装/追踪\n轻型战姬的基础六维属性骰点为\n魔力评级:4D6\n力量加成:3D6\n体质加成:3D6\n抗污染值:3D6\n飞行速度:5D6\n防御评级:2D6\n轻型战姬的武装强度最大可以为2级，可以携带轻型自卫灵装或轻型炮型灵装，允许携带近身灵装武器（例如猎杀者轻剑），可以装备轻型灵装防具，通常适合正面支援其他战姬或对敌对战姬/异种生物进行骚扰或追击，移动速度相对来说是除了侦察型战姬以外最快的，可以轻松追杀一些敌对目标，甚至某些极端情况可以欺负武装失效的大型敌人。\n轻型战姬一回合可以行动2次，可以移动1次，开火不需要任何准备行动，在任何位置都可以无损开火。',中型:'中型：\n特殊词条：武装/反制\n中型战姬的基础六维属性骰点为\n魔力评级:4D6\n力量加成:4D6\n体质加成:3D6\n抗污染值:5D6\n飞行速度:4D6\n防御评级:3D8\n中型战姬的武装强度最大可以为3级，可以携带中型自卫灵装或正规炮型灵装，可以装备中型灵装防具，通常适合对抗高强度的敌人，是最平均的战姬，从某种意义上来说什么都可以做，但是因为太全能反而没有什么比较突出的点，不过某种意义上，当你不知道选什么样的战姬灵装好的时候，中型就可以成为你的选择。\n中型战姬一回合可以行动1次，可以移动1次，开火不需要任何准备行动，在任何位置都可以无损开火。',重型:'重型：\n特殊词条：武装/重甲\n重型战姬的基础六维属性骰点为\n魔力评级:4D6\n力量加成:6D6\n体质加成:5D6\n抗污染值:6D6\n飞行速度:3D5\n防御评级:4D8\n重型战姬的武装强度最大可以为4级，可以携带重型自卫灵装或正规炮型灵装，允许装备重型联装炮型灵装，可以装备大型灵装防具，通常适合对抗极高强度的敌人，强大的武装可以轻易撕碎一些小型敌人，但是基本很难躲开敌人的攻击，不过一般情况下有其他同分队队友的帮忙的情况下，依靠厚重的装甲一般很难被解除灵装化。\n重型战姬一回合可以行动1次，每两回合可以移动1次，开火如果携带重型武器，需要架设灵装一回合，在中线和后卫可以无损开火，在前线损失三分之一的伤害骰（向上取整），在交锋区则损失二分之一伤害骰（向上取整）',要塞型:'要塞型：\n特殊词条：武装/要塞/屏障\n要塞型战姬的基础六维属性骰点为\n魔力评级:4D6\n力量加成:10D6\n体质加成:7D6\n抗污染值:10D6\n飞行速度:1D2\n防御评级:7D10\n要塞型战姬的武装强度最大可以为6级，可以携带要塞型自卫灵装或正规炮型灵装，允许装备超重型多联装炮型灵装，允许携带要塞级灵装，可以装备要塞级灵装防具，通常适合对抗任何强度的敌人，强大的武装可以轻易撕碎所有敌人，但是没有闪避攻击的可能性，通常一旦展开灵装就极度需要其他队友的掩护，否则被大量敌人追击的时候跑都跑不掉。\n要塞型战姬一回合可以行动1次，战斗中无法移动，开火时如果携带要塞级火力，必须要有侦察型或轻型提供稳定射击辅助的情况下才能无损开火，否则会损失五分之四的伤害骰（向上取整），在后卫可以无损开火，如果位于中线则损失二分之一的伤害骰（向上取整），在前线，交锋区则只能使用自卫灵装。',地面支援姬:'地面支援姬：\n特殊词条：武装/地面支援\n指挥官的基础六维属性骰点为\n魔力评级:4d6\n力量加成:5d6\n体质加成:4D6\n抗污染值:10D6\n飞行速度:1d1\n防御评级:4d12\n地面支援姬的武装最大等级为2，但是可以装配独特的投弹舱，主要针对地面目标，巢穴等其他单位进行打击，但由于异常耐打所以也可以在有些时候被丢到前线去，地面支援姬无论任何区域都可以使用任何灵装。\n地面支援姬一回合可以行动1次，可以移动1次，开火不需要任何准备行动，在任何位置都可以无损开火。'},Ut=(0,a.reactive)({name:'',profession:'战姬',warmaidType:'侦察型',age:12,gender:'女',background:''}),Ft={战姬:'我在近期完成觉醒，被地方机构登记后依照【第二协议】送往威曼普学院。\n觉醒后的身体感知、魔力流动与情绪波动都与过去不同，这份力量让我兴奋，也让我不安。\n入学后我必须尽快完成灵装适配、基础战术训练和小队磨合，学会在危险世界里正确使用力量，而不是被力量和恐惧拖垮。',指挥官:'我来自联合或大公国体系下的普通教育与基础军训环境，在进入威曼普学院前已接受过基础纪律、地图判读、队列协同或后勤常识训练，但并非前线老兵。\n依照【第二协议】，我被送入威曼普战姬学院接受战术化训练，目标是完成指挥链路适配并学会与战姬小队稳定协同。\n我清楚自己不是最强的战斗单位，因此更重视判断、秩序、补给与沟通，希望在真实任务中证明自己能在压力下做出正确决定。',权柄使役者:'我作为新入门的权柄使役者（或家族传承中的低阶使役者）被纳入学院体系，拥有初步仪式经验或象征性施术认知，但缺乏系统战术训练。\n在进入威曼普学院后，我需要学习如何在团队规则下使用权柄，控制代价、稳定施术，并在侦查与支援任务中证明自己的价值。\n我明白权柄并不意味着无敌，错误使用只会让自己和队友承担后果，因此我必须先学会约束与判断。',再诞战姬:'我在异种巢穴深层的石棺中苏醒，被高位异种个体牵引至巢穴外层。\n我的战姬能力并不稳定，认知滤镜在观察下级异种时会改变我看到的显现方式，但危险性并未降低。\n我必须在巢穴与占领区环境中完成自我定位，弄清自身位格与代价来源，再决定是否接触人类学院体系。',异种指挥官:'我在异种巢穴外围恢复意识，保留了异常指挥感知，却失去了完整记忆链。\n高位异种并未将我视为普通猎物，而是以观察者姿态放任我进入异种战场链路。\n我需要在巢穴环境中建立自己的调度规则，确认“认知滤镜”与现实风险的边界，再决定如何与人类阵线发生接触。'},It=[{key:'战姬',label:'战姬默认背景'},{key:'指挥官',label:'指挥官默认背景'},{key:'权柄使役者',label:'权柄使役者默认背景'},{key:'再诞战姬',label:'再诞战姬默认背景（异种）'},{key:'异种指挥官',label:'异种指挥官默认背景（异种）'}],jt=(0,a.ref)('战姬'),Lt=[{key:'力量',desc:'发力、搬运、近身压制能力。'},{key:'敏捷',desc:'反应、闪避、平衡与位移。'},{key:'体质',desc:'生命、耐受与恢复。'},{key:'感知',desc:'观察、聆听、环境识别。'},{key:'意志',desc:'抗压、抗恐惧、精神稳定。'},{key:'魅力',desc:'社交表达、说服与安抚。'},{key:'学识',desc:'知识、推理与信息整理。'}],Rt=(0,a.reactive)({力量:1,敏捷:1,体质:1,感知:1,意志:1,魅力:1,学识:1}),Ot=(0,a.computed)(()=>5-Object.values(Rt).reduce((e,t)=>e+Number(t||0),0)+7),Kt=(0,a.computed)(()=>_t[Ut.profession]),qt=(0,a.computed)(()=>Pt[Ut.profession]),zt=(0,a.computed)(()=>{'侦查型'===Ut.warmaidType&&(Ut.warmaidType='侦察型');const e='侦查型'===Ut.warmaidType?'侦察型':'地面支援型'===Ut.warmaidType?'地面支援姬':Ut.warmaidType;return Tt[e]??'世界书暂无该类型的独立条目。'}),Jt=(0,a.computed)(()=>yt.value?ft.value:Ut.profession),Ht=(0,a.computed)(()=>It.find(e=>e.key===jt.value)?.label||'未选择'),Gt=(0,a.computed)(()=>{const e=(Ut.background||'').replace(/\s+/g,' ').trim();return e?e.length>220?`${e.slice(0,220)}...`:e:'未填写
