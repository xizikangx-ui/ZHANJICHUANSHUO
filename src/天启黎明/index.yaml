      id: 2d2018ae-c085-4916-af05-6830110a8293
      启用: true
      查找表达式: /<update(?:variable)?>(?:(?!.*<\/update(?:variable)?>).*$|.*<\/update(?:variable)?>)/gsi
      内容: ''
      来源:
        用户输入: true
        AI输出: true
      作用于:
        仅格式显示: false
        仅格式提示词: true
      最大深度: 3

    - 正则名称: '[折叠]变量更新中'
      id: ea96523f-a1cc-4634-b9d2-f28531adca6c
      启用: true
      查找表达式: /<update(?:variable)?>(?!.*<\/update(?:variable)?>)\s*(.*)\s*$/gsi
