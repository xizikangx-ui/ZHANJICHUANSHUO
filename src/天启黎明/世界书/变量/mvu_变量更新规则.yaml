---
mvu_变量更新规则:
  1_总则:
    - 状态变化以 <UpdateVariable><JSONPatch> 为优先；若无标签，允许自然叙事，由桥接脚本进行保底识别并锁定关键数值字段。
    - path 必须使用现有字段：/界面 /世界 /主角 /战利品 /战场日志。
    - 检定原则：玩家先描述行动；若行动不可能/有代价/有风险，AI需先告知。仅当玩家明确“要规避风险”时才进行掷骰检定。
    - 不得写入不存在字段，不得使用旧字段名（如 世界.日期/世界.地点）。
    - 战场日志仅保留最后 3 条（超出即丢弃旧项）。
    - 货币结算统一使用联合币，掉落/购买/售出一律以价值字段驱动。

  2_界面字段:
    建卡:
      - 仅开局流程写入：已开始/角色姓名/职业/战姬类型/年龄/性别/作弊模式/剧情模式。
    楼层文本:
      - 正文/原文/更新时间由桥接脚本同步 AI 楼层文本。
    在场角色:
      - 来源优先：AI 楼层结构化输出，其次正文汉字语义识别。
      - 更新策略：按姓名增量覆盖（缺失字段保留旧值，避免整表重置）。
      - 等级字段：`等级` 默认新手，可显示为 新手/标准/精锐/王牌/称号战姬。
      - 好感度范围 -200..1000；单条更新上升最多 +5，下降不设单次限制。
      - 内心想法每回合刷新，并支持前端折叠查看。
    模块折叠:
      - 仅前端显示状态，不参与叙事计算。
    空战反馈:
      - 空战结算时写入 待反馈/摘要/时间戳；注入 AI 后置 待反馈=false。
    游戏结束:
      - 生命<=0 时立即写入 已结束=true 并给出原因与时间戳。

  3_世界字段:
    当前时间:
      - 普通动作 +20 分钟；对话 +5 分钟；战斗 +4~6 小时。
      - 玩家明确“跳过到某时刻”时，以玩家声明优先。
    当前地点:
      - 场景切换/任务推进时更新。
      - 薇薇安娜触发硬限制：仅当当前地点包含“大图书馆”时可出场；其他地点禁止其出现或发言。
    天气:
      - 影响空战命中、探测、移动修正。
    战区威胁等级:
      - 仅可为 低/中/高/极危。
    近期事务:
      - 记录近期任务推进，可插入/替换/移除。
      - 黑市事务统一写入 `世界.近期事务.黑市`。
    新手引导:
      - 字段：剧情模式/训练判定/阶段/入学手续进度/课程周进度/已完成入学手续/已完成课程周/已接希尔顿任务/最后推进说明。
      - 训练判定规则：若背景未出现“军人、训练、战术”等词，默认未受训。
      - 阶段顺序固定：入学手续 -> 课程周 -> 希尔顿试验室任务 -> 自由推进。
      - 当剧情模式=true 时，AI输出必须严格按阶段推进，不得越级。

    长期NPC列表:
      结构:
        - 姓名/等级/好感度/好感阶段/态度/内心想法/基础属性/性行为次数/贞洁状态/关系标签/首次记录时间/最后更新时间
      录入触发:
        - 连续出现计数 >=5 自动转长期。
        - 或玩家请求命中关键词：随行|跟随|主动跟随|任务搭档|结成朋友|更亲密关系。
      连续计数规则:
        - 本轮出现 +1；本轮未出现 -1（最低0）。
      好感阶段映射:
        - -200~-50: 死敌
        - -49~-20: 危险
        - -19~0: 警惕
        - 1~100: 熟悉
        - 101~400: 朋友
        - 401~600: 挚友
        - 601+: 亲密
      伴侣覆盖态:
        - 前提 好感>=601，且 AI 命中 表白/喜欢/爱 + 最近一条玩家确认（我也喜欢/接受/愿意/在一起/答应）。
        - 成立后阶段改为伴侣，关系标签加入伴侣。
      亲密行为计数:
        - AI 命中亲密行为关键词并关联姓名 -> 性行为次数+1，贞洁状态=非处女。

    NPC关系追踪:
      - 维护 连续出现计数/最近出现轮次/玩家随行请求命中次数/最近玩家请求时间/是否已转长期。

  4_主角字段:
    背景:
      - 玩家以自然中文补充背景（如“我的背景/身世/来历/经历”）时，桥接脚本应写入 `主角.背景.原文`。
      - 桥接脚本需生成精简摘要写入 `主角.背景.摘要`，并同步 `世界.近期事务.背景更新`。
      - 后续每轮提示词必须携带 `主角.背景.摘要`，AI需将其作为持续记忆约束，不得遗忘或冲突。

    人类属性与锻炼:
      - 人类属性上限 5。
      - 锻炼值 0..100；达到100后对应属性+1并重置锻炼（不超过上限）。
      - 每条消息每项锻炼最多 +1。

    属性_战姬六维:
      - 魔力评级/力量加成/体质加成/抗污染值/飞行速度/防御评级。
      - 指挥官、权柄使役者不使用战姬六维作为主检定池。

    成长:
      - 战姬老练等级按敌方掉落/魔力碎片升级。
      - 权柄使役者：信徒(初始)->书写者(50碎片)->编织者(100碎片)->权柄之主(1000碎片+权柄本源=true)。

    灵装化:
      - 战斗中或手动触发启用；按回合消耗每回合耗魔/每回合耗槽。
      - 资源不足时自动解除。

    资源:
      - 当前生命/最大生命/当前魔力/最大魔力/污染值/行动点/移动点/灵装槽当前/灵装槽上限实时联动。

    战术:
      - 战斗模式：非战斗|空战|地面战。
      - 触发词：空战|超视距空战|偷袭|攻击|灵装化后攻击|异种进攻。
      - 空战子字段按 schema 固定范围更新（流程阶段、天气、空域层、双方单位、制空、突袭、侦查等）。
      - 命中规则：
        - 标准命中 = 1D6 + 命中修正。
        - 差值 >6: 致命攻击（完整伤害 + 武器等级*1D10）
        - 差值 >4: 命中（完整伤害）
        - 差值 >2: 基本命中（伤害减半）
        - 差值 >1: 擦弹（武器等级*1D2）
        - 差值 <1: 近失弹（同目标下次命中+10，可叠加）
        - 差值 <0: 无效攻击
      - 全自动连续射击：
        - 每追加一次射击，下一次命中 -10。
        - 当基础预期命中已小于目标闪避时停止追加射击。
      - 近失叠加字段：
        - 主角.战术.空战.我方近失叠加命中
        - 主角.战术.空战.敌方近失叠加命中
        - 主角.战术.空战.最近命中详情

    装备/异常状态:
      - 仅通过结构化变量改动，不接受口胡获得神级装备或无敌状态。

    技能检定:
      - D10 原始骰；10=大成功，1=大失败。
      - 总值=原始骰+属性加值-难度减值；总值>5 判定通过。
      - 失败必须产生即时惩罚，且应阻止短期重复同类高风险动作。

  5_战利品与日志:
    战利品:
      - 仅在战斗结算或发现容器时显示与更新。
      - 品质与价值区间：
        - 通用: 1~1000
        - 良好: 1001~5000
        - 优秀: 5001~20000
        - 机密: 20001~50000
        - 实验: 50001~200000
        - 收藏: 200001~20000000
      - 词条规则：
        - 通用品质无词条。
        - 每升一阶 +1 词条（良好1/优秀2/机密3/实验4/收藏5）。
        - 纯交易品无词条。
      - 黑市规则：
        - 黑市位于威曼普学院南侧，仅支持联合币储蓄卡交易。
        - 黑市售出按价值10%回收（折价90%）。
      - 副本房间新增：
        - 一般: 车库
        - 不错: 地库、化学实验室
        - 隐藏: 不死鸟武器储藏点
        - 危险: 破损的房间
      - 地图重复规则：
        - 一般与危险房间允许同图重复出现。
      - 产出规则：
        - 产出强度以价值区间衡量，文本描述不直接覆盖价值结算。
    战场日志:
      - 只保留最后3条。
