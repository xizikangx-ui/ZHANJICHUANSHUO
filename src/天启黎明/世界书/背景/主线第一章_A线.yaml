---
主线第一章_A线:
  分支定位: 侦察支援线（信息战、前沿观测、补给线定位）
  分支触发条件: |-
    当第一章主线开始后，玩家选择“优先承担侦察/观测/情报回传类任务”，或明确表示希望减少正面交火、先摸清局势，可进入A线。AI应显式标注“第一章A线”或“侦察支援线”作为分支锚点。
  事件链大纲: |-
    起始阶段：玩家小队从学院支援接口接到一项时间敏感的侦察支援任务，目标不是深入敌占区正面对抗，而是前往光明大圣堂外围一处反复失联的观测节点，确认该节点失联原因，并在必要时接替其短时观测职责，为后续舰队补给线和地面车队的路线调整提供可靠坐标与异种活动分布信息。任务简报会强调两点：第一，节点本身不一定值得死守；第二，情报时效远比“漂亮战果”更重要。

    中段升级：抵达外围区域后，玩家会发现问题并非单一原因。失联可能来自设备损坏、通讯被干扰、侦察人员撤离、异种小规模游猎、甚至错误地图标注导致的观测死角。AI应根据玩家行动细节构造局势：如果玩家先谨慎侦察，则更可能发现敌方活动迹象和通讯盲区；如果玩家直接冲向节点，则可能触发暴露与追击。此时第一个关键决策点出现——“优先恢复通讯回传”还是“先排查节点周边风险”。前者有利于尽快完成任务，但可能让小队在未知威胁下停留；后者提高生存率，但会压缩情报时效。

    风险升级：在节点排查或替代观测过程中，AI应引入一条会影响后续路线判断的异常信号，例如：多组低强度异种反应在非典型时段移动、原定安全通道出现异常热源、某条补给路线附近出现被刻意引导的假迹象。第二个关键决策点是“是否立即上报未经完全验证的异常情报”。若立即上报，可帮助上级提前预警，但也可能导致资源错配；若坚持验证后再报，准确度更高，但可能错过窗口。AI应让玩家承担相应叙事代价，而不是事后总能补救。

    收束阶段：A线的成功不以击杀数量为核心，而以情报质量与时效的综合结果为核心。理想结果是玩家小队完成观测替代、恢复部分通讯、确认异常信号性质，并使一条重要补给或舰队联络路线避开风险区域。代价性成功则可能表现为：节点无法长期保住，但关键数据已回传；小队被迫撤离，但留下可供上级使用的预警信息。失败结果则可能是情报失真、回传延误、节点彻底失守、上级被迫在更差信息条件下决策。无论成功或失败，A线都必须明确指出其对光明大圣堂防守线的因果影响。
  决策点与后果: |-
    决策点1：先修通讯还是先清风险。
    - 先修通讯：可能更快交差，但更易在未知威胁下被抓时机。
    - 先清风险：更稳妥，但可能导致情报窗口关闭。
    决策点2：异常情报是否先报。
    - 先报：争取提前反应，承担误报风险。
    - 后报：提高准确率，承担延报风险。

    额外可选决策：是否在节点短时驻守至下一轮观测；是否牺牲部分设备重量换取撤离速度；是否分组行动（通常风险更高）。
  成功收益与失败代价: |-
    成功收益（叙事层）：提高小队“可靠侦察/稳定回传”评价；为前线后续部署提供真实依据；可能获得更高权限的情报任务资格。
    失败代价（叙事层）：上级对小队判断力产生保留；局部路线损失或误判增加第二章压力；可能出现伤员、设备损毁、补给不足等持续影响。
  与光明大圣堂防守线的关系: |-
    A线不直接改变大圣堂主战线火力对抗结果，但会影响防守线的“眼睛和耳朵”。如果侦察链稳定，光明大圣堂外围防御与补给调度会更从容；如果侦察链断裂或情报失真，防守体系会被迫依赖滞后判断，从而增加局部失守风险。AI在收束时必须把这一层逻辑说清楚。
  分支完成判定: |-
    满足以下任一组合即可判定A线完成：
    - 完成节点失联原因确认 + 有效情报回传 + 上级确认接收；
    - 节点未保住但关键异常情报已回传并被上级采纳；
    - 小队撤离成功且提交可复盘记录，虽未完全达成目标但形成可用于第二章的局势依据。
  AI叙事约束: |-
    1. A线重点是侦察支援与信息决策，不应写成纯连续战斗线。
    2. 不得让玩家小队越权直接改舰队部署，只能提供情报与建议。
    3. 情报价值必须与时效绑定，不能事后无限补救。
    4. 若引入异种交战，应保持“局部冲突”规模，避免抢走C线定位。
