---
主线第一章_C线:
  分支定位: 局部清剿与防线修补线（小规模高风险交战、节点保全）
  分支触发条件: |-
    当第一章主线开始后，玩家选择“优先处理已出现的局部威胁、修补外围节点、防止缺口扩大”，或明确表现出愿意承担较高交战风险时，可进入C线。AI应显式输出“第一章C线”或“局部清剿与防线修补线”。
  事件链大纲: |-
    起始阶段：玩家小队受命前往光明大圣堂外围一处正在失稳的战术节点。该节点的价值不一定体现在规模，而在于其位置——可能控制一条交通转折点、观测盲区边缘、临时补给站、通信支架区或撤离路线交汇点。任务目标通常是“评估节点是否可保、在可保情况下完成修补/加固并拖住敌方推进、在不可保情况下尽可能带走关键设备与记录后组织撤离”。AI必须明确，C线不是无脑死守，而是带有成本计算的节点保全过程。

    初段决策：玩家抵达后通常会发现现场情况比简报更糟，常见表现包括工事损毁、友军减员、弹药/魔力不足、临时指挥混乱、敌方异种小群体反复试探。第一个关键决策点是“立刻组织清剿压制”还是“先重建最低限度防御秩序”。前者可能迅速夺回主动，但容易在资源不明的情况下陷入消耗；后者能提高持久性，却会给敌方更多时间组织下一轮压迫。AI应通过局部战斗、现场求援与资源数字感（不是硬数值结算，而是叙事感）强化这种选择压力。

    中段升级：C线的核心戏剧性在于“修补与战斗并行”。玩家一边要处理异种威胁，一边要决定哪些节点必须修、哪些可以放弃、是否请求增援、是否提前预留撤离路线。第二个关键决策点建议设置为“守住节点等待接替”还是“完成最低保全后主动后撤”。若硬守成功，可能赢得上级接替时间；若硬守失败，代价会明显扩大。若及时后撤，可能保住小队与关键设备，但会导致局部防线短时空白，引发后续压力。AI要把这写成真实的战术取舍，而不是道德审判。

    危机与收束：在C线后半段，AI可以引入一次明确危机，例如节点核心设备即将过载、敌方出现更高威胁个体、通讯彻底中断、友军接替延迟、撤离通道被压制。这时玩家的选择会决定C线的性质：是“以代价守住节点”，还是“以损失换取主力保全”，或“局部失败但带回关键信息/设备”。只要玩家做出的选择符合前线现实、完成了可被确认的战术结果，AI都可以给出有效收束，而不是强行按唯一成功模板推进。
  决策点与后果: |-
    决策点1：先清剿压制还是先重建防御秩序。
    - 先清剿：争取主动，但资源与情报不足时风险高。
    - 先整备：提高生存与持久性，但会让敌方获得时间。
    决策点2：守节点等接替还是最低保全后后撤。
    - 硬守：可能保住关键点，但代价可能极大。
    - 后撤：保全主力与关键物资，但短期让出空间。

    可选扩展决策：是否请求结社支援；是否牺牲次级设备保住核心记录；是否拆分人员执行修补与牵制。
  成功收益与失败代价: |-
    成功收益（叙事层）：保住或修复关键节点、延缓敌方推进、为后续防线部署争取时间；小队获得“能在压力下完成节点任务”的评价。
    失败代价（叙事层）：节点失守、损失设备与友军、前线需要在更不利位置组织补救；第二章防守压力明显升级。
  与光明大圣堂防守线的关系: |-
    C线直接作用于防守线的“骨架”。即便光明大圣堂主体系仍在，外围节点连续失稳也会让补给、侦察、撤离、火力协同的成本持续上升。C线的价值在于阻止这种失稳连锁发生，哪怕只是延缓，也能为更高层级调度争取关键时间。
  分支完成判定: |-
    满足以下任一组合可判定C线完成：
    - 节点保住且完成最低修补/交接；
    - 节点未完全保住，但核心设备/记录成功带离并完成上报；
    - 小队在高压下组织有效撤离并提供可用于补救部署的战场信息。
  AI叙事约束: |-
    1. C线必须体现“局部战斗 + 节点保全”双重任务，不能只写战斗爽文。
    2. 节点价值应体现在战术功能，不必夸张成决定整个战区胜负的唯一关键点。
    3. 若玩家选择后撤，不得简单判定为软弱；应依据目标完成度评价。
    4. 不得让玩家小队无授权直接指挥多支正规部队展开总反攻。
