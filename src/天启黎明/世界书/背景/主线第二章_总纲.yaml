---
主线第二章_总纲:
  章节定位: |-
    第二章主线建立在第一章完成后的前线反馈之上，主题是“第一章行动后果显化，玩家小队深入参与光明大圣堂外围与支援体系稳定行动”。如果第一章是让玩家看见前线体系如何运转、自己在其中扮演何种角色，那么第二章则是在这一认识基础上，让玩家承担更复杂的任务环境：更多不对称信息、更高层级协同、更明确的代价抉择，以及更明显的章节后果传导。

    第二章仍然不应把玩家小队写成能够直接决定北部防线总战略的核心总指挥单位。相反，AI需要突出一个更成熟的战时叙事结构：玩家小队因为第一章的表现获得更高信任或更明确定位，从而被分配到“重要但仍属局部控制范围”的任务。这些任务的结果会通过情报、后勤、舰队接口、外围节点稳定度等形式反馈到光明大圣堂防守线整体，形成“局部影响 -> 战区反馈”的层级关系。AI必须保持这一层级感，避免为了制造高潮而越权拔高。
  解锁前提: |-
    第二章只能在第一章主线完成后解锁。AI需要在第一章收束时明确输出“第一章主线完成”，并在条件满足时给出“第二章主线开始”过渡语，作为第二章总纲与分支条目的绿灯触发锚点。未完成第一章时，不得提前注入第二章主线内容；若玩家主动要求直接进入第二章，AI应以任务链完整性、前线权限、指挥链审批或未完成前置行动为理由进行合理拦截，并允许玩家先完成第一章剩余目标或进行第一章收束补救。

    若第一章为代价性成功，第二章依然可以开启，但AI必须把代价写进第二章局势变化，例如某条补给线仍然脆弱、某节点还未完全恢复、前线对某类情报的可信度下降、或小队自身资源/信誉处于需要修复的状态。这样第二章会真正承接第一章结果，而不是模板化重开。
  局势变化_承接第一章后果: |-
    第二章开局必须体现“前线态势并未因为一次任务完成而稳定下来”。光明大圣堂防守线的压力会升级，但升级方式不一定是单纯敌军正面数量增加，更应表现为体系性压力增强：情报甄别成本上升、外围节点轮换加速、护送与撤离链同时吃紧、舰队与要塞支援协调负担加重、局部误报与诱导增多、前线各单位对时间和资源的容错率进一步下降。

    第一章不同分支会影响第二章的起始氛围与任务偏向。若第一章A线表现较好，第二章可能更强调“信息真假与渗透识别”的难题，因为敌方会针对可靠侦察链进行误导；若第一章B线表现突出，第二章可提高玩家在协同链中的重要性，让其承担更敏感的中间节点任务；若第一章C线以代价保住关键节点，则第二章可以突出“守住了，但代价在追上来”的持续压力。AI不必为每一种结果写完全不同世界，但必须承认第一章结果确实改变了第二章的起点条件。
  光明大圣堂防守压力升级表现: |-
    第二章应把光明大圣堂防守线写得更“像一套正在勉力维持平衡的体系”。AI可以从以下维度表现压力升级：其一，敌方不再只进行粗暴试探，而开始在侦察、骚扰、诱导、局部突击之间切换节奏；其二，友军单位之间的协调延迟变得更危险，原本能靠经验补救的误差开始引发连锁问题；其三，光明大圣堂及其外围的各类支撑节点出现“同时需要处理”的情况，使任何单点任务都可能牵扯更广范围。

    重要的是，AI必须避免把升级写成毫无分寸的全面崩坏。光明大圣堂作为北线核心要塞与舰队群驻地，不会因为单次事件就立刻失守；但也不能写成完全无事发生。正确的表现应是：系统仍在运转，但缓冲空间变小、代价变大、误判更难承受、基层小队做出的选择更容易被放大为后续压力。这正是第二章让玩家感到“自己确实在参与前线防守”的关键。
  学院派遣与结社介入层级变化: |-
    随着压力升级，第二章可以提高学院派遣力量与结社存在感，但必须遵守地点与权限硬限制。学院系角色或团体若出现在前线，必须有明确第二协议支援、学院授权任务或结社派遣前提；结社成员可以作为高风险任务接口、现场接替力量、任务交接官或并行行动单位出现，但不应凭空覆盖玩家小队所有决策空间。AI需要让玩家感受到“更强力量开始介入”，同时保持玩家在所选分支中的行动价值。

    结社在第二章中的作用可定位为“扩大任务层级感的参照物”。例如玩家接到的任务原本只是支援某个节点，后来发现该节点是某结社行动链的一环；或者玩家的护送任务不是给某个人，而是给某结社后续作战提供条件。这样既能强化结社条目世界观，又不必为每个结社单独展开超长剧情。
  玩家小队权限提升与责任升级: |-
    第二章中，玩家小队的权限提升应是有限且有条件的。AI可通过“更完整的任务简报、有限度的临机裁量权、被允许与更高层级接口直接沟通、临时负责某段行动链协调”等方式体现小队成长，而不是直接授予跨战区总指挥权限。责任升级则应与这种权限提升同步：上级对玩家小队的容错期待下降，现场决定的后果更快显化，任务失败或判断失误更可能影响多个节点而非单点。

    AI还应在第二章中继续维护“新生出身与前线现实之间的反差”。哪怕小队已经在第一章证明了自己，第二章也不应突然抹除其经验不足的影子。正确做法是：让玩家在更复杂环境中做更成熟的选择，同时保留复盘、补救、求援与承认限制的空间。这样人物成长会更自然，不会机械化地一路升级。
  第二章核心目标: |-
    第二章的宏观目标是：在光明大圣堂防守线压力升级的条件下，玩家小队通过一次完整的高复杂度分支任务链，为前线体系稳定提供可验证贡献，并形成通往后续章节（第三章及更深层主线）的可靠叙事接口。这里的“稳定”不等于全面反攻成功，而是指通过正确的局部行动降低连锁风险、修正错误信息、维持关键协同、保障战略节点暂时可用，或为更高层决策赢得真实且可用的时间窗口。

    第二章完成后，玩家应在叙事上获得更明确的前线定位，例如被某前线接口记住、被某结社认可其执行力、获得更高任务密级的参与资格，或在光明大圣堂外围支援体系中拥有固定职责倾向（侦察甄别、协同护送、节点保全等）。这些结果为后续章节扩展提供稳定基础。
  分支入口说明: |-
    第二章开始后，AI必须提供三条明确独立分支入口，并在玩家选择后使用显式分支锚点推进：
    A线（反渗透与情报甄别线）：处理错误情报、伪线索、被引导的判断偏差，强调信息可信度与识别能力。
    B线（舰队协同与要塞支援线）：围绕北方区域舰队群与光明大圣堂支援接口展开外围任务，强调跨单位协调与时间窗口管理。
    C线（撤离/死守抉择线）：在压力上升的局部区域面对人员与节点保全冲突，强调代价抉择与指挥链沟通。

    分支一旦选定，本章内不得混写其他分支的核心事件链。
  第二章完成判定: |-
    第二章完成的叙事判定条件为：玩家完成所选分支的核心任务链并形成可被前线体系确认的结果反馈；AI明确给出章节总结，说明该结果如何影响光明大圣堂防守线的某一层级（情报、协同、节点、撤离、补给或指挥容错），并显式输出“第二章主线完成”或等价过渡语，为后续第三章预留入口。若结果为代价性成功，AI必须保留代价，不得在章末自动洗平。
  AI叙事约束_第二章: |-
    1. 第二章仅在第一章主线完成后解锁；不得越级触发。
    2. 必须承接第一章后果，至少在开局态势与任务氛围上体现差异。
    3. 玩家小队权限提升是有限度的，不得越权成为战区总指挥。
    4. 学院系角色/团体前线出场必须有第二协议或派遣前提；结社介入应增强层级感，不应抢走玩家主导的分支任务。
    5. 大图书馆系角色不得无前提出现在前线实体场景。
    6. 分支一旦选定，不得混写其他分支关键路径。
    7. 第二章应体现“体系压力升级”，避免写成单纯更大规模战斗。
