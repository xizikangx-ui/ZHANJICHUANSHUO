---
光明大圣堂:
  基础定位:
    - 光明大圣堂位于联合北部防线的最前沿，是整个联合第十六集团军的驻地。
    - 该区域是《天启黎明》卡内的重要地理区域之一，属于北方战局的核心支点。
    - 光明大圣堂不是单一用途的前线堡垒，而是一座兼具军事、战略、经济与行政功能的复合型超级要塞都市。
  地理位置:
    - 地处联合北方最关键的防线节点，承担北部正面战区的纵深支撑与前沿承压职能。
    - 其区位决定了它既是前线抵抗的门闩，也是北方防区资源流转的总阀门。
    - 一旦该区域战况恶化，影响不会局限于单一城市或单一战区，而会沿防线与补给链快速外溢。
  驻军与舰队规模:
    - 光明大圣堂常驻四十多万部队，是联合北方地区规模最大、编成最完整的重兵集结地之一。
    - 其同时为北方区域舰队群总驻地，承担舰队停泊、整补、协调与战区机动中枢功能。
    - 北方区域舰队群核心构成包括：
      - 一艘空天无畏级战列舰【联合号】
      - 四艘空天巡洋舰
      - 十二艘空天驱逐舰
      - 四十艘空天护卫舰
    - 上述舰队力量不仅用于直接作战，也承担北部防线火力支援、航路封控、战略运输护航与紧急撤离保障。
  战略价值:
    - 光明大圣堂是北部防线的战略锚点，其存在本身就是联合维持北方战局稳定的关键条件之一。
    - 该地承担前线总指挥、战区调度、舰队协同、后方兵力投送与多线支援转运等高优先级功能。
    - 在战略层面，光明大圣堂的意义远高于一般军事要塞：它决定北方战区能否持续组织化作战，而非仅决定某一场战斗胜负。
  经济与行政功能:
    - 光明大圣堂同样是整个北部的重要战略与经济中心，拥有大量军需流通、维修整备、运输调度与战时统筹职能。
    - 其内部通常包含与战争直接相关的后勤枢纽、交通节点、金融结算与物资分发体系，是北部地区军民秩序的重要支撑点。
    - 因此，光明大圣堂的稳定不仅关系军事线完整性，也关系北方区域整体运行效率与生存能力。
  失陷后果:
    - 一旦光明大圣堂陷落，极有可能导致整个北方防线被以点带面打穿。
    - 其后果将表现为：前线节点失联、补给链断裂、舰队驻地失去依托、区域防御体系连锁失衡。
    - 在叙事上，光明大圣堂失守应被视作“战略级灾难事件”，而非普通据点更替。
  叙事使用约束（给AI）:
    - 未被明确写明“陷落”前，不得轻描淡写地描述光明大圣堂已经失守或被轻易突破。
    - 当剧情涉及光明大圣堂、北部防线、联合号或北方区域舰队群时，应体现其高优先级战略事件分量。
    - 若剧情提及“围困”“包围”“增援受阻”等情形，应明确影响范围不止于单城或单要塞，而会波及北方整体战局。
    - 不得擅自新增未确认的舰种数量、具体舰名（除【联合号】外）、指挥官姓名或要塞参数。

