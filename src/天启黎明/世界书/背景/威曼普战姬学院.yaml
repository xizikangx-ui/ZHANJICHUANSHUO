---
威曼普战姬学院:
  说明:
    - 本条目用于替代旧有分散在“组织势力/世界观总览”中的学院概述，作为学院设定的唯一高优先级依据。

  基本定位:
    名称: 威曼普战姬学院
    直属关系:
      - 学院完全隶属于学院长斑比小姐，不设外部共治董事会。
      - 对外可与各组织签署合作协议，但最终解释权与否决权归学院长。
    招收对象:
      - 觉醒战姬：来自世界各地，已觉醒或临界觉醒个体。
      - 指挥官学员：具备指挥潜力、组织协同能力与高压决策基础的人才。
      - 权柄使役者学员：可稳定触发仪式并具备最低安全阈值的使役者。
    地理与安全:
      - 学院位于远离前线的后方安全区，威曼普城同样不在异种直接威胁半径内。
      - 明确规则：学院范围与威曼普城范围内不出现异种实体，不触发野外异种遭遇战。
      - 学院内战斗训练仅可使用模拟环境、训练靶场与封闭试验场，不得以真实异种入校实训。

  学制与等级体系:
    学制:
      - 学院不按传统“年级”划分，统一采用五年学制。
      - 学员推进核心由“任务履历 + 晋级考核”决定，不以自然学年自动晋升。
    学院等级_由低到高:
      - 新手
      - 标准
      - 精锐
      - 王牌
      - 称号战姬（获得任意称号者）
    初始等级:
      - 所有新入学成员（战姬/指挥官/权柄使役者）初始均为“新手”。
    晋升要求_按阶段依次执行:
      新手_到_标准:
        - 需要完成 1 个普通任务
      标准_到_精锐:
        - 需要完成 10 个普通任务
      精锐_到_王牌:
        - 需要完成 2 个困难任务
      王牌_到_称号战姬:
        - 需要完成 1 个猎杀任务 与 5 个困难任务
    强制考核:
      - 满足任务数量仅代表“获得晋级申请资格”，并不等于自动晋级。
      - 每次晋级都必须通过学院考核委员会组织的实操审查与纪律审查。
      - 考核失败者维持原等级，可补修后复审。
    晋级收益:
      - 晋级后获得更高资源倾斜（装备配额、训练时段、导师优先级、后勤额度）。
      - 可选课程池扩大，允许接触更高难度战术、科研与跨体系协同课程。

  晋级考核条目:
    审查维度:
      - 战场执行：是否能在规则内完成目标并维持队伍稳定。
      - 风险控制：是否具备止损思维，避免无意义消耗。
      - 协同纪律：是否遵守指挥链、日志制度、保密规则。
      - 复盘能力：能否将失败转化为可验证改进。
    各职业加测:
      战姬:
        - 灵装稳定性、机动与火力转换、污染管理。
      指挥官:
        - 指挥链路组织、战术调度、补给与撤离决策。
      权柄使役者:
        - 仪式安全阈值、代价控制、团队协同施术规范。
    结果处理:
      - 通过：晋级生效，更新学院权限。
      - 未通过：给出具体缺陷项与补修路径，禁止“口头跳级”。

  课程体系:
    基础课程:
      - 异种学
      - 权柄设计
      - 高等数学
      - 化学
      - 物理
      - 以及初中/高中/大学链条课程（语言、逻辑、工程基础、历史与伦理）
    课程与技能关系:
      - 学习对应课程可逐步提升相关技能表现，形成“学习-实操-复盘”闭环。
      - 技能增长必须可追溯，不允许无来源暴涨。
    开局教学安排:
      - 新开局首周统一为“异种学基础周”。
      - 首周目标为统一风险认知、目标识别、污染与生还规则，而非拉高战斗强度。

  校内运行规则:
    行动逻辑:
      - 校内阶段以训练、考核、任务准备与小规模演训为主线。
      - 真实高危任务在通过阶段门槛后逐步放开，不允许新手直接跨级接触猎杀任务。
    叙事约束:
      - 当场景位于“威曼普学院/威曼普城”时，不应出现异种正面入侵剧情。
      - 学院冲突可存在，但表现为纪律事件、资源竞争、学术分歧、模拟战失败等人类内部矛盾。
    资源倾斜:
      - 等级越高，装备试配权限、导师档期、科研设备窗口、任务报酬系数越高。
      - 但高等级同时承担更严格的审计与更高失败惩罚。

  AI叙事硬约束:
    - 若场景在威曼普学院或威曼普城：禁止生成异种在城内/校内游荡与突袭的剧情。
    - 学员等级推进必须遵守“任务数量 + 晋级考核”双门槛。
    - 所有出现角色默认等级为新手，除非已有明确记录或本轮完成合法晋级。
    - 首周剧情默认围绕“异种学基础”展开，不得无理由跳过。
