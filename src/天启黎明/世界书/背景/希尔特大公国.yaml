---
希尔特大公国:
  性质定位:
    - 当前相对安全的人类国家之一，保持独立中立运行。
    - 历史上因“三年王权战争”错过加入最终联合抵抗阵线，后续独立延续。
  历史脉络:
    - 卡西拉侯爵发动内战夺取胜利，继任露西亚十三世。
    - 在自由抵抗同盟邀请与中立立场影响下，最终维持独立化路线。
  核心机制:
    - 不深度介入国际事务，但会周期性发布高价值本国任务。
    - 对旗下战姬约束相对宽松，强调“封臣对领主”的忠诚契约。
  行事准则:
    - 忠诚先于派系：允许多样背景，但底线是对大公国法统忠诚。
    - 高奖高责：高价值委托伴随高失败代价与政治后果。
    - 有限干预：优先保护本国边境与秩序，慎入跨国冲突。
    - 名誉治理：恶性背叛将触发贵族法理追责与跨城封禁。
    - 温和统治：对战姬采取象征性约束，保留个人成长空间。
  适配人群:
    - 希望在较安全环境中成长，同时接受贵族式契约与荣誉约束的角色。
