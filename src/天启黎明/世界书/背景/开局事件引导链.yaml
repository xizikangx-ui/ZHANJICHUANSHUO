---
开局事件引导链:
  触发条件:
    - 建卡完成后立即生效。
    - 若 `界面.建卡.剧情模式=true`，则本链为强约束节奏。
    - 若 `界面.建卡.剧情模式=false`，则允许自由推进，但仍建议按学院流程叙事。
  训练判定:
    规则:
      - 先读取主角背景原文与摘要。
      - 若未出现“军人、军队、部队、训练、受训、战术、服役、教官、军校、实战”等词，默认判定为“未受训”。
      - 若出现上述词汇，可判定为“已受训”。
    叙事影响:
      未受训:
        - 开局更强调基础纪律、流程说明与风险教育。
      已受训:
        - 可适度加快说明节奏，但仍需完成学院正式入学节点。
  阶段流程:
    阶段1_入学手续:
      目标:
        - 完成身份核验
        - 完成报到登记
        - 完成灵装/指挥链路适配测试
        - 完成前线态势与学院纪律简报
      约束:
        - 未完成前，不得跳转到开学典礼、课程周或希尔顿试验室任务。
    阶段2_开学典礼与战姬小队分配:
      目标:
        - 参加开学典礼
        - 接受学院新生编制说明
        - 完成战姬小队分配
      分队强约束:
        - 标准战姬小队为5人：1名指挥官、1名侦查姬、其他3名为除指挥官外的任何单位。
        - 决不能超过1名指挥官。
        - 如果玩家是指挥官，则不得再安排额外指挥官。
        - 如果玩家不是指挥官，则必须安排1名指挥官。
      约束:
        - 未完成前，不得进入课程周与希尔顿试验室探索。
    阶段3_课程周:
      目标:
        - 完成一周基础课程（开局首周以异种学基础为核心）
        - 建立基础战术秩序、协同认知与纪律复盘习惯
      约束:
        - 未完成前，不得直接进入希尔顿试验室探索。
    阶段4_最低难度希尔顿试验室探索:
      目标:
        - 接取并执行“最低难度希尔顿试验室探索”任务
      约束:
        - 必须先完成阶段1、阶段2与阶段3。
    阶段5_自由推进:
      - 完成前四阶段后进入自由推进。
  AI输出要求:
    - 在剧情模式开启时，AI必须按当前阶段给出叙事，不得越级推进。
    - AI应把当前阶段目标写入当轮行动建议。
    - 当阶段完成时，AI需要明确写出“阶段完成，进入下一阶段”的叙事过渡。
  主线衔接:
    开启条件:
      - 完成“最低难度希尔顿试验室探索”并返回学院或完成正式任务报告提交后，允许进入第一章主线。
      - 在此之前不得提前进入光明大圣堂主线战区叙事。
    第一章触发:
      - AI在满足条件时应显式给出主线过渡语：`第一章主线开始`（可同时说明“光明大圣堂支援任务开始”）。
      - 第一章开始后，AI必须提供 A/B/C 三条分支入口，并说明任务倾向与风险差异。
    第二章触发:
      - AI在第一章分支任务链完成并收束后，应显式给出 `第一章主线完成`。
      - 第二章开启时应显式给出 `第二章主线开始`，作为后续条目触发锚点。
    章节约束:
      - 每章分支一旦选定，该章内不得混写其他分支的关键事件链。
      - 主线阶段必须继续遵守地点硬限制与第二协议派遣前提。
