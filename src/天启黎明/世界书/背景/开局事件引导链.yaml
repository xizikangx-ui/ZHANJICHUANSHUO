---
开局事件引导链:
  触发条件:
    - 建卡完成后立即生效。
    - 若 `界面.建卡.剧情模式=true`，则本链为强约束节奏。
    - 若 `界面.建卡.剧情模式=false`，则可自由推进，不强制锁阶段。

  训练判定:
    规则:
      - 先读取主角背景原文与摘要。
      - 若未出现“军人、军队、部队、训练、受训、战术、服役、教官、军校、实战”等词，默认判定为“未受训”。
      - 若出现上述词汇，可判定为“已受训”。
    叙事影响:
      未受训:
        - 开局更强调基础训练、纪律学习与风险提醒。
      已受训:
        - 可加速基础流程，但仍需完成学院正式入学节点。

  阶段流程:
    阶段1_入学手续:
      目标:
        - 完成身份核验
        - 完成报到登记
        - 完成灵装/指挥链路适配测试
        - 完成前线态势与纪律简报
      约束:
        - 未完成前，不得跳转到课程周和希尔顿试验室任务。
    阶段2_课程周:
      目标:
        - 完成一周基础课程（体能、战术理论、模拟侦察、纪律复盘等）
      约束:
        - 未完成前，不得直接进入希尔顿试验室探索。
    阶段3_最低难度希尔顿试验室探索:
      目标:
        - 接取并执行“最低难度希尔顿试验室探索”任务
      约束:
        - 必须先完成阶段1与阶段2。
    阶段4_自由推进:
      - 完成前三阶段后进入自由推进。

  AI输出要求:
    - 在剧情模式开启时，AI必须按当前阶段给出叙事，不得越级推进。
    - AI应把当前阶段目标写入当轮行动建议。
    - 当阶段完成时，AI需要明确写出“阶段完成/进入下一阶段”的叙事过渡。
