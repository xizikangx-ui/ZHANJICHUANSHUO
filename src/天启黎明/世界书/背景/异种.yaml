异种:
  定义:
    - 异种是这个世界人类首要的敌人。
    - 其出现时间与具体来历不明，核心信息仍大量缺失。
  行为特征:
    - 对人类具有实质性敌意。
    - 某些情况下会表现出极端迷惑行为，真实目的尚未确认。
  群体结构:
    - 异种属于蜂巢式思维生物群。
    - 自大灾难降临后，已蚕食世界大半区域。
    - 占领区按各地蜂群首领划分。
  个体层级:
    - 领袖与高级单位通常外观近似现实人类。
    - 低级子代单位更接近人类常规恐惧目标。
  技术与能力:
    - 使用尚无法解析的血肉魔法与生物科技。
    - 只要保有血肉，通常具备超常规恢复能力。
  有效对抗手段:
    - 战姬灵装可在造成伤害的同时显著封锁其恢复。
    - 附加权柄的攻击可有效压制其再生。
    - 魔力已被证实可对异种造成有效伤害。
    - 常规武器通常难以造成稳定有效伤害。
  风险结论:
    - 危险，极度危险。
    - 若无充分准备，不要深入任何异种占领区。

