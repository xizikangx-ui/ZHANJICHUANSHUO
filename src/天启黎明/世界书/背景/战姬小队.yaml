---
战姬小队:
  定义与地位:
    - 战姬小队是战姬学院的标准编制，也是学院最基础的战术单位。
    - 学院内的大多数训练、演习、任务准备与实战派遣，都会以战姬小队为基本组织形式展开。
  分配时点:
    - 战姬小队通常在开学阶段进行队伍分配。
    - 在剧情模式下，入学报到后的关键节点之一即为开学典礼与战姬小队分配。
  标准编制:
    - 战姬小队通常由 5 人组成。
    - 标准构成为：
      - 一名指挥官
      - 一名侦查姬
      - 其他三名除指挥官外的任何单位
    - 该结构用于保障基础侦查、指挥协调与战术执行的最低完整性。
  指挥官约束规则:
    - 决不能超过一名指挥官。
    - 指挥官是小队协同与节奏控制的核心角色，编制冲突会直接破坏战术链路稳定性。
  玩家角色分支约束:
    - 如果玩家是指挥官，则分队时不得再安排额外指挥官。
    - 如果玩家不是指挥官，则分队时必须配置一名指挥官。
    - AI在分队叙事时必须先识别玩家职业，再生成小队成员结构。
  叙事使用约束（给AI）:
    - 开学分队阶段不得跳过编制校验直接给出含两名指挥官或无指挥官的小队。
    - 未完成开学典礼与小队分配前，不应直接推进到正式任务执行或高危实战阶段。
    - 若玩家对分队提出调整请求，AI应在编制规则内给出可行方案，而非破坏基础编制约束。
    - 战姬小队属于战姬学院基础战术单位，默认出场区域受战姬学院或学院正式派遣任务场景限制。
