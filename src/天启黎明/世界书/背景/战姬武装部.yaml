---
战姬武装部:
  性质定位:
    - 非隶属国家的独立超级组织。
    - 第一位战姬的觉醒地，拥有强烈历史正统性。
    - 原则上不介入国家间政治争端，只对异种威胁与人类存续负责。
  核心机制:
    - 采用任务板公开招募，不强制分派长期编制任务。
    - 任务完成发放战姬币（组织内部高价值代币）。
    - 战姬币可用于兑换灵装升级材料、特种装备、战术书籍与稀有强化道具。
  行事准则:
    - 自主优先：注册战姬拥有高自由度，组织仅提供规则与资源平台。
    - 契约优先：凡接取任务即受契约约束，放弃或违约将被记录信用惩罚。
    - 战果可核验：关键战果需提供可验证证据，避免虚报功勋。
    - 资源有偿：高阶资源必须以战姬币或等价贡献换取，不允许无偿特供。
    - 中立红线：不得以战姬武装部名义参与国家内战夺权。
  适配人群:
    - 希望保留行动自由、偏向雇佣与项目制推进的战姬与使役者。
