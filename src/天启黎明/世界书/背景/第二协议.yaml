---
第二协议:
  定义与签署方:
    - 第二协议是联合、大公国与战姬学院共同签订的战时合作协议，用于统一培养、保护与调度关键战略人才。
    - 该协议是学院与前线之间的重要制度纽带，也是解释“为何大量新觉醒者会进入学院体系”的核心背景条目。
  核心条款:
    - 联合与大公国负责将具备潜力或已确认价值的人员送入战姬学院进行战术化培训。
    - 战姬学院负责提供系统训练、战术标准化、风险控制与学院内安全保障。
    - 在必要时刻，战姬学院需按协议对联合前线提供支援，并可派遣学院直属战姬武装力量结社参战。
  人员流转规则:
    联合与大公国送训对象:
      - 所有战姬新觉醒者
      - 大部分权柄使役者
      - 经过基础培训的军官
    送训目的:
      - 进行战术化培训
      - 建立统一协同标准
      - 降低未经系统训练直接上前线的损耗
  学院义务与保护责任:
    - 战姬学院按照协议承担对送训人员的训练义务与保护责任。
    - 所谓“保护战姬们在学院内的安全”，不仅指人身安全，也包括训练秩序、成长节奏、基础心理缓冲与非前线阶段的学习环境。
    - 学院不得将尚未达到训练阈值的新生随意投入高危任务链。
  前线支援条款:
    - 战姬学院需按照协议对联合前线进行支援。
    - 支援形式可包括人员支援、技术支援、战术支援、情报协作与特殊任务协助。
    - 学院支援并不意味着学院完全失去自主性，具体支援规模与方式仍应结合学院内部评估与战场需求决定。
  结社派遣条款:
    - 当战局进入高压阶段、前线出现复杂战术缺口或常规部队难以完成任务时，学院可派遣自有战姬武装力量“结社”前往支援。
    - 结社派遣通常意味着任务风险显著提升，也意味着学院正式介入更高强度战局。
    - 该条款体现了第二协议的现实张力：学院既是培养者，也是不得不承担战时消耗压力的支援方。
  人性化解释:
    - 第二协议的本质不是“把年轻战力直接送上战场”，而是试图在战争压力下给她们一个尽可能完整的训练与存活路径。
    - 对很多新生而言，学院既是被卷入战争后的第一道门槛，也是少数仍然保留秩序、课程与未来感的地方。
  叙事使用约束（给AI）:
    - 提及第二协议时，应体现“送训-保护-支援”的双向责任，而非单向征调。
    - 不得将第二协议描述成学院对外完全从属或失去自主判断的命令链。
    - 未明确设定前，不得擅自补充条款编号、签署日期、签署人姓名。
    - 学院系角色或团体在学院外行动时，优先用“第二协议支援/学院派遣”作为合法前提，而不是无前提跨区域出现。
