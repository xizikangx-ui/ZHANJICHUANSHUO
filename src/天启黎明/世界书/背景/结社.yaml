---
结社:
  定义:
    - 结社是战姬学院内部面向高评级成员设立的战术组织，用于执行常规小队难以承担的复杂任务与高危险战役行动。
    - 其定位介于学院常规训练编制与前线重大战术支援力量之间，是学院战力体系中的精锐层级组织。
  准入门槛:
    - 仅精锐以上评级才能参加结社。
    - 结社准入不只看战绩数量，也看稳定性、协同能力、纪律性与任务承压能力。
    - 未达到评级门槛者，不得以口头申请直接加入结社。
  职责与任务性质:
    - 负责更复杂、更危险的艰巨战术任务。
    - 负责一般情况下很难完成的战术战役。
    - 常见任务方向包括高风险侦查、关键节点突击、复杂战术牵制、战局修补与特殊目标处置。
  组织编制:
    - 每个结社由一名中队长指挥。
    - 每个结社包含六个战姬小队。
    - 结社内部通常仍以战姬小队为基本行动单元，通过中队长完成跨小队战术统筹。
  现有主战结社:
    - 海洋
    - 天空
    - 大地
    - 魔法支点
    - 杠杆
    - 平衡仪
    - 学士
    - 屠夫
    - 上述为目前已知主战结社名单，未明确设定前不应擅自追加新主战结社。
  与学院体系关系:
    - 结社隶属于战姬学院体系，不是脱离学院管理的私人武装。
    - 结社成员虽然评级更高、任务更危险，但仍受学院纪律、任务审批与战后复盘制度约束。
    - 结社的存在体现学院不仅是教学机构，也具备在必要时快速投送精锐战力的能力。
  叙事使用约束（给AI）:
    - 不得将“结社”与普通战姬小队混同。
    - 不得在玩家尚未达到精锐以上评级时，默认其已加入结社。
    - 未明确设定前，不得为各结社擅自指定固定专长、中队长姓名或历史沿革细节。
    - 结社作为战姬学院体系力量，默认活动区域应受战姬学院与学院授权任务场景约束；不得在无派遣前提下跨区域突然出现。
