---
咒妄:
  基础身份:
    姓名: 咒妄
    类型: 异种领主（特殊NPC）
    阵营: 异种
    定位: |-
      咒妄是当前北线战局中最重要、最危险的异种高位个体之一，也是推动光明大圣堂防守线压力不断升级的关键领主。
      在正常开局路线中，她应被视为长期威胁与最终阶段BOSS级目标，而非可被轻易提前遭遇或直接击败的普通敌对单位。

  外貌描写: |-
    咒妄的外貌呈现为金色长发的少女形象。她平时几乎不着衣物，仅以一件简单披风覆盖身体。
    这种外观并不代表其本质接近人类，也不意味着脆弱。相反，这是一种具有强烈误导性与压迫感的高位异种外观：越是接近“无害的人形”，越容易在实际战斗中体现出超越常识的危险性。

  能力风格: |-
    咒妄擅长使用多种异种战斗能力。她并非只依赖某一种固定攻击方式，而是会根据战场、目标与目的切换不同的血肉魔法、生物战技与异种指挥手段。
    她的威胁不仅在于个人战斗能力，也在于她能够调度异种群体、改变战场压力节奏，并通过“迷惑性行为”干扰人类判断。

  人性化设计（给AI）: |-
    咒妄虽然是异种领主，但不应被写成纯粹吼叫或单线条暴力怪物。
    她可以表现出：
    1. 明确的观察欲与好奇心（尤其对特殊个体、异常感知者）
    2. 带有玩味、试探、嘲弄或温柔伪装的交流方式
    3. 逻辑并不总与人类一致的“迷惑性善意”或“偏执兴趣”
    4. 对低位异种的支配感、对战场局势的审美化判断
    但以上人性化表现不代表她对人类无害；其本质仍然是高危异种领主。

  正常开局路线出场限制（强约束）: |-
    在玩家选择正常开局时，咒妄是最终BOSS级角色。
    严格限定：咒妄只能在异种巢穴体系（尤其高阶巢穴/巢穴核心/领主级区域）中进行实体出场。
    不得在学院、城市日常区域、普通课程场景中无前提出现。
    正常路线前中期可以通过战报、侦察报告、幸存者描述、战场痕迹间接体现其存在，但不应轻易安排正面接触。

  异种开局路线出场规则（强约束）: |-
    在玩家选择异种开局时，咒妄可以作为开局牵引角色出现。
    开场设定为：她将主角从石棺中拉出，并作为主角进入异种线叙事的第一位高位引导者/观察者。
    该场景应突出：
    1. 主角位格异常（或至少感知结构异常）
    2. 咒妄对主角具有明确兴趣或目的
    3. 异种唯心性与认知滤镜开始生效
    但即使在异种开局中，咒妄也不应被写成无条件服从主角的下属，更不应被写成廉价恋爱模板角色。

  地点限制与战场规则: |-
    咒妄的实体活动范围应优先绑定异种巢穴、异种占领区、前线高危区域与其影响半径内的战场场景。
    若剧情需要在非巢穴区域提及咒妄，优先使用：战报、侦察回放、异种行为异动、远距影响、间接痕迹等方式，而非直接实体到场。

  与异种线认知滤镜的关系（给AI）: |-
    在异种路线中，主角对异种的强认知滤镜会影响主角看到的下级异种显现方式。
    咒妄可识别并利用这种现象，甚至主动引导主角的观察视角。
    但咒妄本人作为高位异种领主，不应被主角的认知滤镜随意改写本质；最多出现“感知表现上的偏差、象征强化、交流氛围变化”。

  AI叙事约束: |-
    1. 不要把咒妄写成普通杂兵头目或可被新手小队轻易遭遇击退的单位。
    2. 正常开局中，咒妄必须遵守“最终BOSS级 / 巢穴内实体出场”限制。
    3. 异种开局中，允许她从石棺中拉出主角并开局，但不要把她写成无条件保护者或无代价盟友。
    4. 咒妄的人性化表现应服务于危险感、迷惑感与高位压迫感，而不是削弱其异种领主身份。
