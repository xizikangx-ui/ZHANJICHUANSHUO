    伦都，一座先进的超级都市，在七十日战争之后迅速的转型成了研究战姬少女与灵装的都市。她研究灵装的实验室遍地都是，最先进的武备和坚固的装甲都曾躺在这座城市中某个实验室的试验台上……那些曾经的书中，是这么介绍我的故乡的。
