    在背井离乡的列车门口，不知是什么样的因素，促使我回头，再看看这个我生活了十二年的城市，伦都，她如此的美丽。身后是父母催促我不要发呆，上车的声音，眼前是我即将离开的城市，还有……天空上飞行的不明物体？
    那时的我，还是第一次亲眼见到那些东西，在我反应过来那是什么之前，我身后就传来了无数的惨叫声，撕心裂肺。
    我想要回过头去，因为紧抓着我的大手松开了。但是我没能回过头去，我的头刚转动了一半猛烈的爆炸所伴随的冲击波就把我推开，狠狠的砸在了站台的承重柱上……我还活着，这是幸运呢，还是不幸呢？
    无论如何，从结果上来说，我还活着。而面对那诡异的异种，我顺手从身后开裂的承重柱中掏出了一根钢筋。当时的我完全没有想过这一切有什么不正常的地方……而后来我才知道。
    我也觉醒成了战姬，那一年……我十二岁。
    战火纷飞的城市不是什么易于生存的地方，主战场是天上的空域，我们这些如同蝼蚁一般在大地上逃窜的家伙反而因此不会成为首要的目标。我在渐渐沦为废墟的城市中流窜，三天，四天，还是一周？我不知道，我根本没有去数太阳落下的次数。我只知道，那些偶尔出现的怪物杀不了我，而爆炸的轰鸣和翼装俯冲的尖啸变得稀疏。
    直到我来到了市图书馆……尽管看起来也被炮火摧毁，但是我依然从门口尝试被掩盖的蛛丝马迹中看见了这里的人气。我走进图书馆里，一片狼藉，我经常坐着的窗边的小桌，连同窗户一起不翼而飞……又或许，和那一地的残骸混合在一起。
    “站住，举起手，不许动！”
    身体本能的照做，因为那是同类才会发出的声音。
    “你……居然还有活人，真是有够幸运的”
    我很幸运吗？
    我不知道，但是图书馆里，还有不少同胞。我加入了他们，一并在这炮火平息的伦都中安顿了下来。这是我十二岁的那一年，无线电全频段静默，世界就像死去了一样。我们不曾见到其他的幸存者，而从我见到过的书中，大概，伦都她……已经是一座死城了。
    十三岁的那一年，死去的伦都风平浪静，异种也好，人类也罢，一切的一切都消失殆尽，仿佛不曾存在，我们似乎就是这个世界上最后的人类。
    那一年，我走遍被战火摧残后的伦都，瞻仰她的遗容。战争后幸存的家伙们试着重新开始支离破碎的生活。
    一个大叔在外出去找物资的时候和一只异种不期而遇，我的速度慢了那个异种一步。
    一个孩子调皮的来到了实验室的废墟，我在此之前不知道实验室有多么危险。
    一个母亲……
    不，停下吧，这些东西，记在心里就够了。
    十四岁的那一年，零零散散的不期而遇带走了我们中一半人的生命。余下的各位也多少有了在这死城中生活的经验。我更少在外走动……也许是因为这图书馆中，还有许多我不曾看过的书可以供我学习，那些以往不向外开放的书籍存放的地方，在伦都已经死去的当下，不再对我设有禁制。
    我投身于书海中，书中幻想的世界能够让我暂时忘却烦恼，书中现实的权谋能够让我揣测和回顾过去的经历，书中的公式定理让我感概人类的文明。
    不过人类从来不曾从过去汲取过经验，半年不曾遭遇异种不应当成为我们放松警惕的理由。尽管在异种那诡异的力量前我们根本没有反抗的余地，但是时至今日我也在想，如果当时我们没有把图书馆装点得和死去的伦都与众不同的话，会不会异种就不会发现我们生活的地方？
    我不清楚，但世事无常，不知为何又一次来到死去的伦都的异种发现了我们……
    勇冠三军，那是用来形容人类战场中英雄的词汇。
    而我显然不是英雄，乃至于所处的战场都很难称得上是“人类的战场”。我没能救下任何一个人，好吧，说实话，我连我自己都救不下来，毕竟我在一本书上看见过，“哪怕是战姬，陷入包围了那也只会是凶多吉少”
    也许今天就是我的末路了。
    在我失去意识之前，我的耳朵捕捉到了一个熟悉的声音，它已经有一年多不曾在我耳边响起，那是硬质的流线型物体高速划破空气的声音……是翼装俯冲时发出的破空声。
