---
角色详情:
  角色总则:
    - 本世界角色以当前场景与任务链为核心，不预置固定恋爱对象或绑定NPC。
    - 新出现角色默认视为“陌生关系”，默认态度=中立，好感度=0。
    - 角色信息应通过当前楼层叙事逐步建立，不得凭空继承其他模板人物设定。
    - 在未触发明确关系事件前，不得出现高好感、伴侣态、极端依赖等结果。

  在场角色规则:
    - 在场角色由当前AI楼层文本触发，按姓名增量覆盖。
    - 若同一角色首次出现，仅允许基础介绍（身份/态度/当前动机）。
    - 内心想法需每回合刷新，但不得超出当前情境。

  长期NPC规则:
    - 连续出场达到阈值或玩家明确提出随行/搭档后，才可进入长期NPC列表。
    - 长期关系推进必须按好感区间自然变化，不得跳级。
    - 伴侣关系必须满足双确认规则（高好感 + AI表达 + 玩家确认）。
