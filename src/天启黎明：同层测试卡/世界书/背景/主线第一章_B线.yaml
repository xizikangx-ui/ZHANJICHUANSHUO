---
主线第一章_B线:
  分支定位: 护送与后勤线（物资/人员/伤员/关键装置护送）
  分支触发条件: |-
    当第一章主线开始后，玩家选择“优先保证运送、协同、支援链不断裂”，或表达对护送、后勤、撤离、物资优先级判断感兴趣时，可进入B线。AI应显式输出“第一章B线”或“护送与后勤线”作为分支触发锚点。
  事件链大纲: |-
    起始阶段：玩家小队被编入一支临时护送链，任务对象可能是前线急需的关键物资、通信中继组件、医疗补给、工事修复模块，或带有战区价值的技术人员/伤员。任务简报会指出：本次护送并非“把东西送到就结束”，而是要在多条可能路线中选择一条在时效、安全、暴露概率之间平衡的方案，同时应对途中可能出现的敌方骚扰、交通节点拥堵、错误引导信息和友军临时求援。

    第一阶段的关键在于“优先级排序”。AI应先让玩家面对一个看似简单、实则影响后续的抉择：载荷有限时，哪些物资或对象必须优先保全，哪些可以在必要时舍弃；时间极紧时，是走已知路线但暴露概率更高，还是走备用路线但地形和通讯条件更差。若玩家试图全部兼顾，AI应现实化处理，提示装载、速度、护卫能力、暴露风险之间不可兼得。

    中段升级：护送途中会出现一至两次突发事件，且至少一次不是单纯敌袭。例如：前方节点发来真假难辨的改道请求；同行队伍请求分担载荷；临时伤员车队求并线掩护；导航图与现场道路情况不符；友军因为误报先行撤离导致原交接点空置。此时第一个核心决策点是“坚持原命令路线”还是“进行临机改道”。AI应根据玩家此前的信息搜集与沟通质量，决定改道是否提高生存率、还是落入新的风险。

    风险再升级：B线应强调“护送不是没有战斗，而是战斗服务于护送目标”。当异种小规模袭扰或敌方空域压迫出现时，第二个关键决策点是“保护载荷/对象优先”还是“追击干扰源以换取后续安全”。前者可能导致被持续骚扰但完成任务，后者可能短期止血却让护送本体暴露更久。AI需要明确写出后果，而不是默认玩家两边都赢。

    收束阶段：B线的收束重心是交接与确认。玩家即使经历混乱与代价，只要将关键对象送达、完成正式交接并保留足够记录，就可以构成成功或代价性成功。若护送对象部分损失，AI需要根据玩家的优先级选择评价结果：例如保住关键中继却丢失非核心补给，可能仍被视为合格的艰难完成；反之若为救非关键物资而导致核心载荷丢失，则会被视为判断失误。B线完成后，AI应明确其对光明大圣堂防守线“持续运转能力”的影响。
  决策点与后果: |-
    决策点1：载荷与路线优先级排序。
    - 保守路线：更稳定，但可能延迟交付。
    - 高速路线：更快，但暴露与突发风险更高。
    决策点2：遭遇骚扰时保护护送主体还是追击干扰源。
    - 保护主体：任务完成率高，但后续压力可能持续。
    - 追击干扰源：可能改善后续环境，但容易脱离护送核心目标。

    额外决策点（可选）：是否接受途中友军临时合流请求；是否拆分编队；是否公开护送内容给临时协防单位。
  成功收益与失败代价: |-
    成功收益（叙事层）：建立小队在“复杂协同任务中的可信度”；前线节点获得关键补给或关键人员，提升防线持续作战能力；可能开启第二章更高优先级协同任务。
    失败代价（叙事层）：关键资源延迟或损失，导致前线某处节点在第二章开局时处于更差状态；上级对小队护送判断能力产生保留；可能引发额外补救任务压力。
  与光明大圣堂防守线的关系: |-
    B线直接作用于防守线的“血液循环”。光明大圣堂并不是只靠正面火力支撑，其持续防守依赖物资补给、人员轮换、器材修复、通讯中继与战地医疗链。B线完成得好，防守线的韧性提升；B线出现失误，前线表面仍在作战，但内部运转会更脆弱。AI在章节总结时应把这种“看不见的支撑”写清楚。
  分支完成判定: |-
    满足以下任一组合可判定B线完成：
    - 关键护送对象按时或可接受延迟送达并完成交接；
    - 虽有损失，但核心载荷/核心人员安全抵达且交接成功；
    - 护送目标被迫中止但玩家保全了关键记录与可追踪信息，使上级能快速组织补救。
  AI叙事约束: |-
    1. B线是护送与后勤线，战斗应服务护送目标，不应抢写成纯歼灭战。
    2. 护送任务必须体现“优先级取舍”，不能默认所有目标都兼顾成功。
    3. 任何临机改道都应基于现场信息与风险，而非无成本最优解。
    4. 玩家小队不可直接接管前线后勤总指挥，只能完成局部关键环节。
