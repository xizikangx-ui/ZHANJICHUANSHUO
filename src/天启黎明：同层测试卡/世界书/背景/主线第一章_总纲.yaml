---
主线第一章_总纲:
  章节定位: |-
    第一章主线围绕“光明大圣堂防守线的外围支援”展开，是玩家小队在完成学院新生流程与最低难度希尔顿试验室探索之后，第一次以正式支援身份接触北部前线战局的阶段。本章的核心不是让玩家小队直接决定北线总战局，而是通过一系列受限权限下的支援任务，让玩家意识到前线战争并非单纯的正面交火，而是由侦察、后勤、护送、节点保全、情报回传、临时决策与组织协同共同构成。AI在执行本章时，需要明确玩家小队仍是学院派遣的基层战术单位，任务目标通常是“让更高层级的防守体系得以维持运转”，而不是跳过层级直接改写光明大圣堂的整体指挥决策。

    本章也是“学院叙事”向“前线叙事”的正式转场。玩家在学院中建立的身份、职业、小队编制、基础课程与异种学常识，将在前线支援中被现实压力重新检验。若玩家此前在课程周表现出谨慎、重视纪律、愿意复盘，则AI可以在叙事中给予更高的队伍协同稳定度描写；若玩家此前推进风格激进、忽视流程，则本章应体现更高的信息不确定性与额外代价。无论风格如何，AI都应保持一项硬约束：第一章主线的重点是建立“光明大圣堂防守线的局势感、任务感、责任感与代价感”，而不是立即开启最终决战。
  触发前提: |-
    第一章主线只能在“最低难度希尔顿试验室探索”阶段完成之后触发。建议的叙事顺序为：玩家小队完成探索任务 -> 返回学院/提交报告 -> 接受总结与简报 -> 由学院依据第二协议和前线需求发布支援令 -> AI明确输出主线过渡语（如“第一章主线开始”或“光明大圣堂支援任务开始”）。在此之前，AI不得提前注入第一章内容，不得在课程周或希尔顿试验室探索阶段直接让玩家进入光明大圣堂前线核心战区。

    若玩家尝试提前前往北部前线，AI应以学院权限限制、编制未完成、任务等级不足、第二协议调度流程未批准等方式进行合理拦截，并给出替代行动，如补交报告、参加复盘、领取正式支援命令、确认小队补给、接受前线保密简报等。这样既不生硬拒绝玩家，又能把叙事重新导回主线触发节点。
  战局背景: |-
    光明大圣堂位于联合北部防线最前沿，是联合第十六集团军的核心驻地，同时也是北方区域舰队群总驻地。它不仅是军事意义上的超级要塞，更承担北部战区的战略、后勤、经济与中转功能。此时前线局势并非简单的“全面崩溃”或“高歌猛进”，而是典型的高压消耗战状态：敌方异种在领主级单位意志下持续施加局部压力，试图撕裂外围节点、切断补给与侦察链，再以点带面动摇光明大圣堂的整体守备稳定。

    由于光明大圣堂的存在价值过高，联合方不可能轻易放弃；但也正因为其价值过高，任何围绕大圣堂展开的行动都不应被AI写成轻描淡写的普通任务。本章中玩家小队通常不会长期驻扎在要塞核心，而是在外围交通线、临时前哨、联络节点、舰队后方补给点、侦察观测区与小型防御工事之间往返，以支援任务形式参与防线维护。AI应突出战争的“层级结构”：最前线的压制战、要塞群的火力协调、舰队群的部署调整、学院派遣支援的阶段性任务、基层小队的局部行动，这些层级同时存在，彼此关联，但权限与信息并不完全对等。
  学院与前线关系: |-
    根据第二协议，联合与大公国将新觉醒战姬、多数权柄使役者与经过基础培训的军官送入战姬学院进行战术化培养，而战姬学院在保障学院内安全与训练秩序的前提下，需要为前线提供阶段性支援。本章应明确体现这层制度关系：玩家小队之所以能参与光明大圣堂防守线相关行动，并不是因为“临时起意”或“个人英雄冲动”，而是因为学院完成了基础训练评估，并在联合前线提出支援需求后，将合格的新生小队纳入低至中风险等级的支援编成。

    这里的关键叙事重点是“学院保护与战时消耗之间的张力”。学院不会把尚未稳定的新生当作一次性资源直接投入最危险区域，但前线压力又决定了学院不可能完全把新生封闭在后方。AI应在本章中通过教官、结社成员、前线军官或任务简报体现这种现实：有人强调纪律与生存，有人强调前线人手吃紧，有人把任务写得很冷静，有人会在简报末尾补上一句“活着回来再复盘”。这能让第二协议与学院世界观更加立体，也能缓解角色“机械化执行命令”的问题。
  玩家小队的任务等级与权限边界: |-
    第一章中玩家小队的任务等级应被明确限定在“支援级、侦察级、护送级、节点保全级”的范围内。AI可以让玩家接触到前线的严重性，但不应让玩家在本章直接获得跨战区总指挥权限，也不应把玩家写成能单独决定舰队部署或要塞火力配置的人物。即使玩家职业、个人能力或队伍配置表现优秀，也应以“完成关键局部任务、提高某个节点的稳定性、让更高层决策获得可靠信息”为主要成就表达方式。

    若玩家尝试越权，例如要求直接调度北方区域舰队群、直接命令联合第十六集团军大规模转移、直接接管结社指挥，AI应依据权限不足、通讯层级、战时保密、命令链约束进行拦截，并允许玩家通过“提交建议、上报异常、申请支援、争取临时授权”的方式影响局部走向。这样既保留玩家能动性，也不破坏世界观可信度。
  关键人物与势力: |-
    第一章可以引用但不强行召集的关键背景对象包括：战姬学院（作为派遣支援方）、学院内结社（作为高阶行动力量与任务承接者）、联合第十六集团军（作为光明大圣堂所在防区主力）、光明大圣堂守军与北方区域舰队群（作为前线防守体系主轴）。AI可以让玩家通过简报、通讯、现场传令、护送对象、任务交接官等方式感受到这些势力的存在，而不必在每次行动中都让核心人物直接露面。

    地点硬限制必须继续生效：学院系角色若出现在前线，必须有明确派遣或支援任务前提；大图书馆系角色尤其是薇薇安娜，不得无前提出现在光明大圣堂前线实体场景。若AI需要引用大图书馆信息，也应通过档案、历史记录、间接资料或玩家回到大图书馆后的后续章节来实现，而非在第一章前线中直接让她出场解决问题。
  核心矛盾: |-
    第一章的核心矛盾不是“能否一战定胜负”，而是“在资源不足、信息不全、时间紧迫、指令层级复杂、敌方骚扰持续存在的情况下，玩家小队如何完成一项被低估但关键的支援任务”。AI应把矛盾拆成多个互相关联的现实问题：前线需要情报，但侦察线随时可能被切断；补给线需要稳定，但护送编队会暴露位置；防线节点需要修补，但每一次停留都可能吸引异种追击；上级要求快速执行，但现场情况不允许机械照令推进。

    这种写法能让玩家在不直接参与总决战的情况下仍感到任务有分量。第一章应鼓励玩家做“有代价的选择”而不是“唯一正确答案”：救一批人可能错过一条情报窗口，追查可疑信号可能延误护送时效，坚持命令可能保住纪律却失去现场机会，临机变更路线可能提高生存率却导致交接方误判。AI需要把这些冲突写得清楚，让玩家的决策真正塑造第一章结果。
  章目标_宏观: |-
    第一章主线的宏观目标是：让玩家小队正式接入光明大圣堂防守线外围支援体系，并通过一条完整分支任务链取得“可被上级确认的有效贡献”。所谓有效贡献，不要求玩家扭转整个北部战局，但必须至少满足以下其中一类成果：恢复一条关键侦察/通讯链、确保一批关键物资/人员抵达指定节点、保全或修复一个原本可能失守的外围战术节点、确认并上报一条足以影响后续部署的前线异常情报。

    第一章完成后，玩家应在叙事上获得三类变化中的至少一类：上级对小队可靠度的重新评估、任务等级或权限边界的有限提升、与某个前线组织（军方节点/学院派遣链/结社支援接口）的稳定联络关系。这些变化将作为第二章更深层参与防守体系的基础，而不是凭空升级。
  玩家可选决策入口: |-
    第一章开始时，AI必须在主线过渡后明确给出至少三条分支入口，并清楚说明它们的任务倾向与风险侧重，供玩家选择。推荐入口如下：
    A线（侦察支援线）：偏信息战与前沿观测，强调路线判断、侦察回传、情报时效、暴露风险。
    B线（护送与后勤线）：偏保障与协同，强调护送优先级、路线上突发危机、任务时限与载荷选择。
    C线（局部清剿与防线修补线）：偏战斗与节点保全，强调风险控制、战术推进、临时工事与撤离判断。

    AI不得在玩家未选择前混写三条分支的关键事件链。可用“第一章A线/第一章B线/第一章C线”的显式提示作为后续绿灯触发锚点。
  第一章完成判定: |-
    第一章完成的叙事判定应满足以下条件：玩家已完成所选分支的核心目标；该成果已被前线节点或学院派遣链确认接收；AI明确给出章节收束总结，并显式输出“第一章主线完成”（可附加说明如“光明大圣堂防守线升级”或“第二章主线开始前置条件达成”）。若分支结果为部分成功或代价性成功，AI仍可判定第一章完成，但必须如实记录代价，并将其作为第二章局势变化的一部分。
  AI叙事约束_第一章: |-
    1. 第一章仅在完成希尔顿试验室探索并回学院/提交报告后触发；不得提前注入。
    2. 玩家小队是支援前线单位，不得越权直接决定战区总战略；任何重大调整需通过上级链路反馈。
    3. 学院系角色/团体出现在前线必须具备学院授权任务、第二协议支援或结社派遣前提。
    4. 大图书馆系角色与团体不得在前线主场无前提实体出场；薇薇安娜不得被用作即时解题工具。
    5. 分支一旦选定，不得混写其他分支关键路径事件。
    6. 必须体现战争压力、信息不完整和任务代价，避免把前线写成普通校园外派活动。
    7. AI可给玩家选择，但不能用“唯一正确选项”强行收束决策。
