---
主线第二章_A线:
  分支定位: 反渗透与情报甄别线（识别错误情报、内外线误导、历史信息偏差）
  分支触发条件: |-
    当第二章主线开始后，玩家选择优先处理情报可靠性问题、排查异常指令来源、追踪前线错误判断链条时，进入A线。AI应显式输出“第二章A线”或“反渗透与情报甄别线”。
  任务链阶段: |-
    起：玩家小队接到一项“低可见度但高影响”的支援任务——近期光明大圣堂外围数个节点出现互相矛盾的情报回报，导致前线在路线选择、护送时机与火力预判上连续出现偏差。上级未立即定性为内鬼或全面渗透，而是要求一支相对灵活、同时经历过第一章实战的支援小队去核对一条关键情报链是否被误导。AI应强调本任务目标不是审判，而是甄别与确认。

    承：玩家需要依次接触多个信息源（现场记录、交接口令、观测日志、节点回传时间差、临时传令），并判断偏差究竟来自设备损坏、恐慌性误报、异种诱导行为、地图版本不一致，还是有人为误导。第一个关键决策点可设置为“先查最可疑信息源”还是“先建立完整时间线”。前者更快但容易误判，后者更稳但会压缩处理窗口。

    转：随着调查推进，玩家会发现某条看似可靠的情报其实在正确与错误之间混杂，导致前线决策层很难第一时间辨别。第二个关键决策点是“立即提交不完整但高风险预警”还是“继续核查争取高置信度结论”。AI必须根据玩家前期取证质量给出后果，避免两种选择都自动通向最好结果。

    危机：在甄别过程中，相关节点可能再度遭到骚扰或被迫切换位置，导致证据链断裂风险上升。玩家必须在“保全证据/记录”和“保全现场人员/节点运转”之间做战术优先级取舍。这里可引入局部交火，但核心仍是信息可信度。

    收束：A线完成时，玩家应至少完成以下之一：确认错误信息链的主要来源并上报；排除关键误判源使前线恢复对某类情报的使用信心；建立一套临时甄别流程供后续节点沿用。AI在总结时要明确此举如何减少光明大圣堂防守线的误判成本。
  决策点: |-
    1. 先抓可疑点还是先补完整时间线。
    2. 先上报高风险预警还是先做高置信度核查。
    3. 危机时保全证据链还是优先保全现场运转（可选）。
  成败后果: |-
    成功：前线对关键情报链的误判下降；后续任务中的路线与节点调度更稳；玩家小队获得更高层级的情报甄别信任。
    代价性成功：虽确认了问题，但某节点或人员损失扩大；第二章后半仍承压。
    失败：错误信息持续影响调度，前线资源浪费增加，第二章整体局势更紧。
  与光明大圣堂总战局反馈关系: |-
    A线的作用在于降低“错误决策被放大的概率”。光明大圣堂防守体系越大，错误情报的连锁代价越高；A线成功将提高体系判断质量，属于高价值但低可见度的贡献。
  分支完成判定: |-
    - 完成关键情报链甄别并上报被接收；或
    - 明确排除主要误判来源并恢复一类前线信息链的可信度；或
    - 在代价下建立临时甄别流程并阻止更大误判扩散。
  AI叙事约束: |-
    1. 不得把A线写成纯谍战阴谋定性；重点是甄别与前线信息质量。
    2. 玩家小队可影响局部信息链，不得直接以个人判断覆盖全战区指挥结论。
    3. 若引入“人为误导”可能性，也应保留设备/流程/战场压力造成偏差的现实解释空间。
