---
主线第二章_B线:
  分支定位: 舰队协同与要塞支援线（与北方区域舰队群后勤/火力协调的外围任务）
  分支触发条件: |-
    当第二章主线开始后，玩家选择优先参与跨单位协调、舰队接口任务、要塞支援链稳定行动时，进入B线。AI应显式输出“第二章B线”或“舰队协同与要塞支援线”。
  任务链阶段: |-
    起：玩家小队被派往一个连接光明大圣堂外围地面节点与北方区域舰队群后方支援接口的任务链，目标可能是保障中继窗口、护送校准组件、确认舰队支援时机所需的前线反馈、或协助某处节点在舰队火力/运输窗口内完成交接。与第一章B线相比，第二章B线更强调“跨体系协同”：玩家小队不再只是护送某个对象，而是要确保多个环节在有限时间内对齐。

    承：AI应构造至少两个互相牵制的时间窗口，例如舰队支援窗口短、地面节点状态不稳、通讯延迟导致交接时机不断被压缩。第一个关键决策点可设置为“优先保证哪一端的稳定”——是先稳住前线节点等待舰队窗口，还是先确保舰队接口不空转、接受前线节点可能延迟。这个选择会直接影响后续风险类型。

    转：任务推进中出现协调错位，例如上级新命令与现场状况冲突、某个接口单位提前撤收、支援时机被天气或敌方骚扰影响、节点临时损坏导致原计划失效。第二个关键决策点是“严格按原计划硬顶”还是“请求重排协同顺序”。前者可能保住纪律一致性但牺牲效率，后者可能提高局部成功率却带来链路混乱风险。

    危机：B线后半段可引入一次窗口级危机——若错过本轮协同窗口，后续补救代价将显著提高。玩家需要在短时间内决定是否放弃次级目标保住核心协同、是否把部分任务转交其他单位、是否冒险延长停留争取同步。AI应突出“协同失败不一定等于战败，但会显著放大后续压力”。

    收束：B线成功通常表现为一个关键协同环节被打通：舰队支援与要塞节点时机对齐、交接成功、关键校准/中继完成、或至少形成可复用的替代协同方案。AI在章末要说明这如何影响光明大圣堂防守线的运转效率与支援容错率。
  决策点: |-
    1. 优先稳前线节点还是优先稳舰队接口窗口。
    2. 遇到计划冲突时硬顶原方案还是申请重排协同顺序。
    3. 窗口危机时是否放弃次级目标保核心协同（可选）。
  成败后果: |-
    成功：关键协同窗口被打通，光明大圣堂外围支援效率提升；玩家小队在跨单位协同中的可信度上升。
    代价性成功：协同成功但损失次级目标或消耗较大；后续仍需补救。
    失败：窗口错失导致后续支援链负担加重，前线节点在更差条件下坚持。
  与光明大圣堂总战局反馈关系: |-
    B线影响的是“体系节奏”。光明大圣堂即使火力强大，若协同链反复错位，也会让防守效率下降、消耗上升。B线的价值在于把多个单位的行动节奏重新咬合。
  分支完成判定: |-
    - 核心协同窗口成功达成并被相关节点确认；或
    - 原方案失败但玩家建立替代协同路径并被采纳；或
    - 在明显代价下保住核心支援目标并完成收束报告。
  AI叙事约束: |-
    1. B线重点是协同与窗口管理，不应写成玩家直接指挥舰队主战。
    2. 所有重大舰队动作应由正规指挥链决定，玩家小队只能影响接口与执行层。
    3. 必须体现时间窗口与跨单位沟通代价，不能一条命令全员完美同步。
