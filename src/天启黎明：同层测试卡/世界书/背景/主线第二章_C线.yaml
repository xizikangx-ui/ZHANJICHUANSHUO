---
主线第二章_C线:
  分支定位: 撤离/死守抉择线（局部区域保全与代价选择）
  分支触发条件: |-
    当第二章主线开始后，玩家倾向承担高压局部任务、处理“保人还是保点”的困难选择，或主动要求前往最危险的外围支援区域时，进入C线。AI应显式输出“第二章C线”或“撤离死守抉择线”。
  任务链阶段: |-
    起：玩家小队被派往一处压力迅速上升的外围区域，该区域可能连接撤离路线、临时救护点、通讯节点或战术补给站。上级命令通常不会是简单的“死守到底”或“立即撤离”，而是带条件的指令：在保障某类核心目标前提下尽量拖延、评估是否可守、必要时组织有序撤离并带回关键记录。AI需在简报阶段明确任务条件与优先级，避免之后把一切责任都推给玩家。

    承：玩家抵达现场后会面对现实与命令之间的张力：现场人员情绪可能不稳，资源不足，临时工事状态差，且对外联络可能延迟。第一个关键决策点是“先整编撤离秩序还是先组织局部抵抗稳住局面”。若先整编撤离，短期战术压力可能上升；若先抵抗压制，则可能错失最佳撤离窗口。AI应把代价写得具体，但保留多种合理解。

    转：局势恶化后，第二个关键决策点出现——是否将有限战力集中在保全核心对象（伤员、记录、关键设备、节点功能）上，而放弃部分区域或次级目标。C线应明确这不是“完美通关题”，而是战时取舍题。AI可以通过敌方压迫、通讯中断、接替延迟、交通受阻等因素逼迫玩家表态，并根据玩家选择生成不同后果。

    危机：C线的高潮通常是一段必须立刻决定的窗口：继续死守等待不确定接替，还是执行撤离命令并承受局部失守后果。若玩家选择死守，AI应根据此前准备、资源与判断决定是否形成高代价守住或惨重失利；若玩家选择撤离，AI应把重点写在“如何撤、保谁、留下什么、如何交代后续补救”上，而非简单判为消极。关键是让玩家在高压下做出一套可被复盘的决定。

    收束：C线完成时，AI必须明确交代：哪些目标被保住、哪些被放弃、为什么做出该选择、这如何影响光明大圣堂防守线外围态势。成功可以是死守成功，也可以是代价可控的有序撤离；失败则通常是无序溃散、核心目标丢失或错误判断放大损失。AI应尊重战时决策复杂性，避免后见之明式羞辱玩家。
  决策点: |-
    1. 先整编撤离秩序还是先组织局部抵抗。
    2. 是否集中资源保核心目标并放弃次级区域。
    3. 等不确定接替还是执行有序撤离（高潮决策）。
  成败后果: |-
    成功：保住关键人员/记录/设备或以代价守住关键区域，为光明大圣堂外围防守争取时间与秩序。
    代价性成功：完成核心保全但局部区域失守；第二章后续叙事压力保留。
    失败：无序撤离或错误死守导致损失扩大，前线补救成本显著提升。
  与光明大圣堂总战局反馈关系: |-
    C线影响的是“防守体系的韧性与撤离秩序”。在高压战场上，是否能以代价换取有序结果，常常决定后续防线还能否继续维持。C线的价值在于处理不可避免的损失，并尽量让损失不演变成系统性崩塌。
  分支完成判定: |-
    - 核心目标保全成功且完成撤离或交接；或
    - 在高代价下守住关键区域至接替抵达；或
    - 任务未完全达成但玩家组织出有序撤离并提交可用于补救的完整记录。
  AI叙事约束: |-
    1. C线必须把“撤离/死守”的取舍写成战时现实问题，不得简化为道德二选一。
    2. 玩家小队可做局部决策，但仍需尊重上级命令边界与前线指挥链。
    3. 不能用剧情巧合抹除前序决策代价。
    4. 若学院系角色前线出场，必须有派遣或支援前提；大图书馆系角色不得无前提出现。
