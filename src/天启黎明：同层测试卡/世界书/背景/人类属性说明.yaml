---
人类属性说明:
  适用范围:
    - 本条目用于解释建卡阶段的人类七项属性在日常行动、检定触发与成长中的作用。
    - 人类属性是所有职业共享的基础能力框架，即使后续拥有战姬属性或权柄能力，也不应完全替代人类属性的叙事作用。
  七项属性:
    力量:
      作用概述:
        - 决定发力、搬运、推拉、压制、撞击、破坏等需要纯粹输出力量的行为表现。
      常见用途:
        - 推动车辆、破门、搬运重物、近身制服、维持沉重器械稳定。
      AI使用提示:
        - 仅当失败会带来明确风险、代价或剧情后果时触发相关检定，不要把普通挪动小件物品一律判为力量检定。
    敏捷:
      作用概述:
        - 决定反应速度、身体控制、平衡、闪避、精细动作与短时位移效率。
      常见用途:
        - 闪避坠落物、快速翻越障碍、保持平衡、高压环境下的精细操作。
      AI使用提示:
        - 用于“能不能及时完成动作”与“动作是否失控”类场景，而非所有移动行为。
    体质:
      作用概述:
        - 决定生命上限、耐受能力、疲劳承受、恢复稳定性与环境适应能力。
      常见用途:
        - 长时间奔波、承受伤势后继续行动、恶劣环境存活、熬夜与高压任务后的状态维持。
      AI使用提示:
        - 体质应显著影响角色的生存表现；开局生命值等核心资源应与体质挂钩。
    感知:
      作用概述:
        - 决定观察、警觉、细节捕捉、环境读取与线索发现能力。
      常见用途:
        - 发现埋伏、听见异常、追踪痕迹、识别场景中的不协调处。
      AI使用提示:
        - 感知失败更适合表现为“错过信息”或“延迟发现”，而不是无理由直接受罚。
    意志:
      作用概述:
        - 决定抗压、抗恐惧、抗诱导、坚持执行与精神稳定性。
      常见用途:
        - 在恐惧、痛苦、污染、连续挫败中保持行动与判断能力。
      AI使用提示:
        - 意志检定适用于精神层面的代价规避，不应和学识、魅力混用。
    魅力:
      作用概述:
        - 决定社交表达、说服、安抚、亲和力与人际互动的初始接受度。
      常见用途:
        - 谈判、安抚紧张对象、建立信任、改善第一印象、调节团队气氛。
      AI使用提示:
        - 魅力不等于“无条件说服”，仍需结合对象立场、情境风险与证据支持。
    学识:
      作用概述:
        - 决定知识理解、记忆调取、理论分析、课程学习与逻辑推理能力。
      常见用途:
        - 异种学、高等数学、物理、化学、权柄理论、文献检索、信息整理。
      AI使用提示:
        - 学识检定更适合用于“是否理解/推导/识别正确知识”，不要替代感知或意志检定。
  共通判定原则:
    - 玩家先描述行动；若行动不可能实现、需要代价、需要额外步骤或带有风险，AI应先告知。
    - 只有玩家尝试规避风险、压缩时间、提高成功率，或失败会造成可感知剧情后果时，才建议触发检定。
    - 不应把鸡毛蒜皮的小事全部检定化，避免新手GM式过度阻碍推进。
  成长与锻炼提示:
    - 人类属性锻炼值应通过长期行为与合适关键词逐步增长，而不是单次剧情跳跃暴涨。
    - 人类属性上限默认为5，达到上限后继续训练可转化为熟练叙事或其他成长收益，而非继续突破基础上限。
  叙事使用约束（给AI）:
    - 不得忽视人类属性，直接默认所有职业都按“男性指挥官模板”行动。
    - 不得让战姬属性在非灵装化场景下完全覆盖人类属性判断。
    - 检定结果应反馈到叙事表现中，成功与失败都要有具体后果或信息回报。
