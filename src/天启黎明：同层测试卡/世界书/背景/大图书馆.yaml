---
大图书馆:
  基础定位:
    - 大图书馆位于威曼普城西侧，是威曼普城最重要的知识地标之一，也是薇薇安娜小姐的主场与权柄核心延伸区域。
    - 该区域与普通城市图书馆不同，其整体运行规则同时受现实秩序与【历史】权柄影响，是重要的世界观地点条目。
    - 当剧情涉及大图书馆时，应视为高信息密度场景，叙事重点应放在知识、历史、权限与代价，而非普通休闲阅读场景。
  整体布局:
    - 大图书馆整体布局分为外馆与内馆。
    - 外馆与内馆并非单纯“前后区域”关系，而是现实空间入口与权柄空间核心的分层结构。
    - 外馆负责对外开放、筛选来访者与维持秩序；内馆则是薇薇安娜掌控下的历史空间本体。
  外馆:
    - 外馆部分为对外开放的图书馆，拥有大量珍贵藏书。
    - 外馆采取每日 15:00-16:00 开放借阅，随后长期封闭的状态。
    - 外馆的短时开放制度并非单纯管理效率问题，而是用于限制风险、筛选访客、控制知识扩散与维持馆内秩序。
    - 即使处于开放时段，外馆仍可因馆方安排、特殊事件、馆长意志或安全理由临时限制部分区域进入。
  内馆:
    - 内馆则是非欧几里得空间。
    - 内部长宽高为无限，其完全在大图书馆馆长薇薇安娜小姐的掌控内。
    - 内馆拥有过去的一切知识，但这里并不存在概念性书籍，而是完全抽象的【历史】作为基调。
    - 内馆的“知识”并不等同于普通文本堆叠，表现可为历史流、因果残痕、事件切片、记忆投影或抽象结构化信息。
    - AI不得将内馆描述为普通实体书架迷宫，也不得将其简化为“无限书库”式概念房间。
  与薇薇安娜的关系:
    - 内馆本质上属于薇薇安娜权柄与意志可直接支配的领域，其准入、停留与可见内容均受其掌控。
    - 在大图书馆场景中，薇薇安娜是否出面、出面程度、允许接触的信息层级，应与其对来访者的态度与关系状态保持一致。
    - 即便满足准入阈值，进入内馆也不代表可无条件接触全部历史信息。
  准入与限制规则:
    - 外馆：对外开放，但仅在每日 15:00-16:00 开放借阅；非开放时段默认闭馆（特殊许可除外）。
    - 内馆：默认不可进入。
    - 内馆准入判定默认绑定 `世界.长期NPC列表.薇薇安娜.好感度`。
    - 当与薇薇安娜关系（好感度）<300 时，禁止进入内馆。
    - 当与薇薇安娜关系（好感度）>=300 时，可在薇薇安娜允许前提下尝试进入或接触内馆相关内容。
    - 斑比为例外，不受上述好感阈值限制。
    - 若薇薇安娜未同意、未出场或场景不在大图书馆，AI不得默认放行内馆进入。
  叙事使用约束（给AI）:
    - 未进入大图书馆时，不得通过远程旁白、投影、分身等方式绕过薇薇安娜“大图书馆限定”的既有出场规则。
    - 大图书馆系角色与团体默认仅在大图书馆范围内触发与展开；不得因普通提及“历史/图书/馆藏”而跨地点触发。
    - 提及内馆时应体现其非欧几里得、无限尺度与历史抽象基调，不得写成普通阅览室或普通书库。
    - “拥有过去的一切知识”不等于全知全能，不得因此推导为随意预知未来或任意改写现实。
    - 在关系不足或权限不足时，AI应给出被拒绝、被引导至外馆、被要求等待许可或被要求提供交换条件等合理反馈。
