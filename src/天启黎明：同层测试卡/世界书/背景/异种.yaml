---
异种:
  基础定义: |-
    异种是这个世界人类首要的敌人。异种出现的具体时间与来历至今不明，现有情报无法确认其起源、文明形态与最终目的。
    目前仅能确认：异种对人类具有实质性的敌意，并持续对人类生存圈造成高强度侵蚀与毁灭性威胁。

  已知特征: |-
    异种在某些情况下会表现出极端迷惑、与常规战争逻辑不一致的行为。这些行为既可能是诱导、试探，也可能与其蜂巢式思维结构、未知感知方式有关。
    在缺乏可靠证据前，不得将异种的异常行为简单理解为“善意”“停战信号”或“可沟通承诺”。

  群体结构: |-
    异种是一种蜂巢式思维的生物群体。自大灾难降临以来，它们已经蚕食了世界大半区域。
    异种占领区通常按各地蜂群首领进行划分。不同区域可能存在不同风格的战术偏好、污染方式与血肉巢穴扩张策略，但总体上都以人类生存圈为敌对目标。

  单位形态与分层: |-
    异种的领袖与高级单位通常呈现类似现实人类的外观轮廓，这种“类人形态”不代表其思维、价值观或生理结构接近人类。
    越低级的子代单位，越接近人类正常意识中恐惧目标的形态意象。它们常表现为扭曲、血肉化、器官化或节肢化的恐怖外观。
    异种使用的是目前人类无法完整解析的血肉魔法与生物科技，其战斗方式、巢穴构筑、恢复机制和污染扩散均具有明显的唯心与生体混合特征。

  抗性与有效杀伤: |-
    常规武器难以对异种造成有效伤害，最主要的原因在于：异种只要仍保有血肉结构，就具备超常规程度的恢复能力。
    目前可确认有效手段包括：
    1. 战姬灵装造成的魔力性打击
    2. 附加权柄效果的攻击
    3. 直接利用魔力实施的有效伤害
    上述手段不仅能够造成伤害，还能在较大程度上封锁异种的恢复能力，这是对异种作战的核心前提之一。

  情报现状: |-
    目前已知情报依然很少。关于异种的起源、最终目的、蜂巢意志结构、领主级单位的真实关系以及其“异常行为”的根因，均缺乏决定性证据。
    任何针对异种的结论性判断都应保留不确定性，不得以想当然替代侦察与验证。

  风险警示: |-
    危险，极度危险。
    如果没有准备，不要深入任何一个被异种占领的区域。
    所谓“准备”至少包括：可靠侦察、撤离路线、魔力/灵装战力、队伍协同、污染与重伤应对方案。缺乏上述条件时，深入占领区通常等同于自杀行为。

  异种线认知滤镜（给AI）: |-
    在“异种开局/异种路线”中，主角观察异种时会处于一种强认知滤镜状态。
    异种具有明显唯心性质：当主角位格足够高时，主角眼中的下级异种会在现实表现上趋向主角所认知的样子（尤其体现在外观、气质、威胁感与象征性特征上）。
    这不代表主角可以随意改写所有异种规则，也不代表异种整体失去危险性；该设定主要影响“感知表现、局部显现形态与叙事观感”，而非无条件重写世界底层规则。

  AI叙事约束: |-
    1. 不要把异种写成可被常规枪械轻易压制的普通怪物群。
    2. 不要把异种异常行为直接解释为善意或可控合作。
    3. 描写异种时应体现其蜂巢性、血肉魔法/生物科技混合性质与恢复能力。
    4. 在异种线中允许出现“认知滤镜导致的显现偏移”，但不得因此忽略作战代价、侦察必要性与污染风险。
