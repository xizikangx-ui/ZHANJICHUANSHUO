---
异种子代:
  条目名称: 异种子代（异种通识手册摘录）
  手册信息: |-
    异种通识手册
    第一世代编写人：兰兰.科利尔
    第二世代编写人：夏洛特.科利尔
    第三世代编写人：希顿.科利尔
    第四世代编写人：夏斯特.科利尔
    当前编写人：玛利亚.科利尔
    版本：0.641BEAT

  前序: |-
    新小队成员，新战士，新战斗圣女，新朋友，或者新学员——无论斑比小姐怎么称呼你们，总之，对抗异种的战士们，你们好。
    我是兰兰，就任斑比小姐手下猎杀第二分队第七小队异种监察官职位。
    由斑比小姐委托，由我、我的前辈、我的后辈们，将世代针对异种的作战姿态、基本属性以及其战术手段进行有效的敌人介绍。
    希望所有人都能在得到这本书后活下来，你们的前辈真心地希望着。

  衍生物级总述: |-
    衍生物级异种，是目前已知的最低级异种。他们通常在整个异种战斗体系中居于最末位，单体战斗能力不强，但在数量堆积后依然可能对战姬造成威胁。
    以下为目前已知衍生物级单位的基本属性、外观与战术描写。

  衍生物级单位:
    - 名称: 血肉蚁
      等级: 衍生物
      威胁度: 基础
      出没: 所有异种占领区，异种进攻区。
      能力:
        - 咬合
        - 穿刺
      理论个体等效攻击值: 15+d8 / 12+d4（穿甲3）
      生命值: 10点
      精英可能性: 无
      描述: |-
        血肉蚁是最基础的异种生物之一，通常担任在异种占领区转化血肉、铸造血肉区块、铺设血肉巢穴等任务。
        一般以群落方式出现，战斗能力低下，没有飞行能力。
        外观为类似爬行的无皮人类，通常直接利用尸体转化而来。由于其思维能力低下，一般情况下不必视为高威胁单位。

    - 名称: 肿胀之眼
      等级: 衍生物
      威胁度: 基础
      出没: 所有异种占领区，异种进攻区。
      能力:
        - 侦查
        - 锁定
      理论个体等效攻击值: 无
      生命值: 1点
      精英可能性: 无
      描述: |-
        肿胀之眼是异种的哨兵单位，通常出没于各种空域，能够在大范围内引发所有异种单位的注意。
        请注意：如果有可能，应尽快击落该单位。它虽然没有直接攻击能力，但会唤醒位于巢穴中的人头防空炮。

    - 名称: 人头防空炮
      等级: 衍生物
      威胁度: 危险
      出没: 所有异种占领区、异种进攻区的巢穴区域，以及铺设血肉地板的地区。
      能力:
        - 防空
      理论个体等效攻击值: 25点
      生命值: 10点
      精英可能性: 疫病（10%）
      描述: |-
        人头防空炮是彻底褪去血肉的异种防空武器，其整体以骨骼构成。
        对异种来说这是价值较低的构造物，但对战姬而言异常危险。这种武器攻击精准度极高，很容易击落正在与空中异种战斗的战姬。
        如果可能，优先让近地支援姬处理掉它们。

    - 名称: 追猎者
      等级: 衍生物
      威胁度: 危险
      出没: 所有异种占领区，异种进攻区的巢穴，前线交锋区域。
      能力:
        - 喷射高压血液
      理论个体等效攻击值: 10+1d5
      生命值: 45点
      精英可能性: 血肉增生（10%）/ 疫病（10%）/ 疯狂（10%）
      描述: |-
        血肉追猎者的外形类似完全裸露的人类上半身，下半部分则是完全异化的骨骼血肉结构。
        攻击方式是利用身体两侧的高压血管对目标进行喷射，对轻型以下战姬有一定威胁性。

    - 名称: 绞杀者
      等级: 衍生物
      威胁度: 危险
      出没: 所有异种占领区，异种进攻区的巢穴，前线交锋区域。
      能力:
        - 发射血肉团块
        - 反击
      理论个体等效攻击值: 20+1d5
      生命值: 60点
      精英可能性: 血肉增生（10%）/ 疫病（10%）/ 疯狂（10%）
      描述: |-
        血肉绞杀者类似大型追猎者，但头部已经完全异化为血肉肿块。
        其攻击手段变为将触须与血肉组织揉合成血肉团块后发射出去。
        一般出现绞杀者，意味着该区域异种数量已经开始快速上升，整体威胁会呈指数增长。
        其一旦进入架设状态，会对所有对异种方发动攻击的单位实施反击，高度危险。

    - 名称: 噩兆之箱
      等级: 衍生物
      威胁度: 高度危险
      出没: 所有异种占领区，异种进攻区的巢穴。
      能力:
        - 抛射
        - 高速射击
        - 自爆喷射
      理论个体等效攻击值: 30+2d10，35+2d10，80
      生命值: 120点
      精英可能性: 血肉增生（10%）/ 疫病（10%）/ 疯狂（10%）/ 恐惧（10%）
      描述: |-
        噩兆之箱是异种的大型单位，一般较少出现；一旦出现，通常意味着该区域已经形成异种巢穴。
        其整体外形类似一个由几丁质骨骼覆盖、内部填满血肉的巨大箱体，极度危险。
        它可以利用下侧抛射大量血肉，其类似心脏的核心结构还会迸射出大量高速粘稠血液。
        最危险的是其自爆：当HP低于五分之一后，会立刻发生恐怖的自爆式喷射，所有位于其2000米（约8格）以内的目标会立刻遭到大量伤害。
        但由于移动缓慢，战姬通常可以在其自爆前撤出覆盖区域。

    - 名称: 诅咒之心
      等级: 衍生物
      威胁度: 极度危险
      出没: 所有异种占领区，异种进攻区的巢穴核心。
      能力:
        - 喷射高压血液
        - 发射血液宏炮
      理论个体等效攻击值: 60+2d20，120
      生命值: 200点
      精英可能性: 血肉增生（10%）/ 疫病（10%）/ 疯狂（10%）/ 恐惧（10%）/ 终结（3%）
      描述: |-
        诅咒之心的外形类似一颗巨大的心脏，上面刻有大量异种奇特的血肉文字。
        其异常危险，会利用粗壮血管喷射具有强腐蚀性的血液，并以一门能够将血液压缩到极致的恐怖血液宏炮摧毁路径上的目标。
        它只会出没在异种进攻区的巢穴核心区域。如果看到它，说明你们已经深入得相当深了。

    - 名称: 腐朽
      等级: 衍生物
      威胁度: 极度危险
      出没: 所有异种占领区，异种进攻区的巢穴。
      能力:
        - 发射人头
        - 喷射腐蚀烟雾
      理论个体等效攻击值: 60+3d10，30/回合
      生命值: 200点
      精英可能性: 血肉增生（10%）/ 疫病（10%）/ 疯狂（10%）/ 恐惧（10%）
      描述: |-
        腐朽是异种大型单位，未激活时通常处于地面。
        一旦被激活，会立刻漂浮到半空，利用三门人头发射火炮进行攻击，并释放能够腐朽活物的毒烟，极度危险。
        它同样只会出现在异种巢穴核心区域。如果看到它，说明你们已经深入到危险区域。

  节点级总述: |-
    节点级异种，是目前已知具备基础指挥链路并能自行生产异种的等级。
    他们通常在整个异种战斗体系中发挥区域性作用，战斗能力较强，每一个都可能对战姬造成威胁。
    以下为目前已知节点级生物的基本描写（摘录）。

  节点级单位:
    - 名称: 亵渎堡垒
      等级: 节点级
      威胁度: 极度危险
      出没: 所有异种占领区，异种进攻区的巢穴。
      能力:
        - 生产衍生物
        - 血肉宏炮
      理论个体等效攻击值: 120
      生命值: 500点
      精英可能性: 血肉增生（10%）/ 疫病（10%）/ 疯狂（10%）/ 恐惧（10%）/ 强化生产（10%）/ 终结（5%）
      描述: |-
        亵渎堡垒是异种的区域性节点生物。其驻扎状态会在一片区域制造大范围血肉巢穴，随后将由脊椎构成的宏炮埋入地下，并开始大量生产异种。
        它会污染一整个区域；被血肉巢穴毒害的区域将无法再次恢复成人类可用的生产土地，只能作为重工业区域使用。
        其宏炮只有在飞行状态才能启用。当其驻扎在地面开始生产时，将无法利用恐怖宏炮进行攻击。

  AI叙事约束: |-
    1. 该条目主要用于异种子代/节点级识别与战术描述，不要把其中数值直接当作万能平衡公式覆盖全部战斗系统。
    2. 若叙事中出现本条目未记录的异种单位，可沿用“等级/威胁度/出没/能力/描述”的格式补充，但不得与既有条目设定冲突。
    3. 当玩家处于异种线认知滤镜状态时，可允许外观描述出现认知偏移，但不要改写单位的核心威胁性质与战术作用。
