---
战利品机制:
  总则:
    - 普通战利品容器每个产出2件物品，高级战利品容器每个产出3件物品。
    - 上锁门若用大当量爆炸物强行破坏，容器内容缩水为每容器1件。
    - 幸运会影响房间质量分布：每20点幸运提供0.1偏转，优先把“一般/危险”向“不错/隐藏”方向转化。
    - 战利品产出按联合币价值等级结算：通用/良好/优秀/机密/实验/收藏。
  容器分级:
    普通容器:
      - 废弃车辆
      - 完好车辆
      - 堆放的杂物箱
      - 偶见武器箱
      - 衣柜
      - 抽屉
      - 旅行箱
      - 储物柜
      - 工具箱
      - 书架
    高级容器:
      - 直升机残骸
      - 战车/坦克残骸
      - 保险柜
      - 凤凰武器箱
      - 战姬灵装箱
      - 上锁医疗箱
      - 针剂盒
      - 生物制剂盒
  房间判定:
    D10:
      1: 隐藏房间
      2~3: 不错房间
      4~7: 一般房间
      8~9: 陷阱/战斗房间
      10: 危险房间
    产出规则:
      隐藏房间: 4个高级容器
      不错房间:
        - 默认1高级+1普通
        - 有概率上锁；若上锁则产出2~5个高级容器
      一般房间: 2个普通容器
      陷阱/战斗房间: 1个普通容器
      危险房间: 不产出容器
  希尔顿实验室副本:
    说明: 希尔顿实验室是武器、联合币、收藏品、芯片的重要来源。
    等级:
      - 基础实验室（一般产出，小概率优质）
      - 被封锁的实验室（不错产出，有概率优质）
      - 被封锁的机密实验室（优秀产出，大概率机密级以上）
      - 被封锁的顶点实验室（极度优秀，大概率实验级/不死鸟实验级）
    地图规模:
      小型: 5房间
      中型: 12房间
      大型: 20房间
    房间池:
      一般:
        - 保安室
        - 食堂
        - 破损的生物实验室
        - 职员办公室
        - 职员宿舍
        - 工作间
        - 车间
        - 车库
      不错:
        - 培养皿房间
        - 初级武器实验室
        - 图书馆
        - 生物实验室
        - 研究员办公室
        - 破损的物理实验室
        - 休息区
        - 地库
        - 化学实验室
      危险:
        - 危险房间
        - 测试场地
        - 破损的通风区
        - 泄露的生物实验室
        - 工业设施
        - 颠倒的物理实验室
        - 破损的房间
      隐藏:
        - 高级武器实验室
        - 总裁办公室
        - 总裁休息间
        - 保险仓库
        - 物理实验室
        - 不死鸟武器储藏点
    重复规则:
      - 一般房间允许重复出现。
      - 危险房间允许重复出现。
