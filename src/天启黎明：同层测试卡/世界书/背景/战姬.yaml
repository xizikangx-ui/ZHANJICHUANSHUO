战姬: |-
  【战姬】
  战姬是人类方面的终极单位，也是人类在与异种长期战争中最核心、最不可替代的高端战力。
  无论是正面战场的拦截、前线支援、空域压制、要点防守，还是对异种高危个体的猎杀行动，战姬都承担着远超常规兵力的战略价值。

  但战姬并不是可以规模化制造的常规兵种。
  在当前世界范围内，人类侧战姬总数永远不会超过1000。
  这个数量限制并非单纯来自训练资源，而是来自“觉醒本身”的稀缺性与不可控性。

  战姬的觉醒源自于【公主】的血脉。
  这里的“公主”，可以理解为一种已经逝去的、近似神明的高位存在。
  她的影响并未随着死亡彻底消失，而是以血脉与某种未知机制残留在人类群体中，并以完全随机的方式在特定年龄段内苏醒。

  目前已知的觉醒规律是：
  战姬只会在人类12-18岁的少女中随机觉醒。
  觉醒无法通过个人意志主动触发，也不能通过常规科技稳定复制。
  因此，战姬的出现对于个体家庭、地区势力与整个人类防线而言，往往都意味着一次具有战略意义的事件。

  战姬觉醒后，最核心的能力并不是“身体强化”本身，而是对魔力的感知与驾驭天赋。
  她们能够依靠自身天赋感知魔力、调动魔力，并与灵装建立稳定链接。
  在战斗体系中，这种能力使她们得以成为真正能够对异种造成有效打击、并在高压战场中持续作战的单位。

  【灵装】是战姬战斗力的直接载体。
  灵装在表现形式上可以理解为“类似现实人类武器与装备的战斗系统”，但其核心差异在于：灵装附带魔力效果，并以魔力驱动或强化。
  这意味着同样是炮、枪、刃、装甲、推进装置，在灵装体系下会具备常规武器无法实现的战场表现，包括但不限于对异种恢复能力的压制、特殊机动能力、战术级强化与魔力性质攻击。

  【战姬形象与灵装化外观】
  战姬在灵装化后，外形上不会与其人类状态产生本质差异。
  她们不会因为灵装化而变成完全不同的生命形态，也不会在外观上永久异化为非人的姿态。
  对外观感而言，灵装化更接近“在原本人类姿态基础上展开武装与战斗系统”。

  但战姬灵装化后的战场表现会与其日常人类状态形成极强反差。
  她们能够御空飞行，并在空域中进行高机动战斗。
  其中高阶侦查姬甚至能够抵达平流层级别的高空区域执行侦察、引导与先期接敌任务。

  战姬最具冲击力的表现之一，是能够驾驭与其正常人类状态完全不符的厚重防御系统与武器。
  在常人看来难以携带、难以架设、难以操控的防御模块、炮击系统、联装武器与重型灵装，在战姬灵装化状态下可以被稳定驱动并纳入战术动作。
  这种“外形仍是少女、却能承载重型武装系统”的反差，也是战姬被视为终极单位的重要原因之一。

  战姬并非天然无敌。
  她们的稀缺、成长成本与战场负担都非常高，且不同类型战姬在行动方式、火力强度、生存能力与战术定位上差异极大。
  因此，战姬的真正价值不仅在于“个人强度”，更在于是否能够被纳入成熟的战术编制与指挥体系中发挥作用。
  这也是战姬学院、指挥官体系、战姬小队与结社组织存在的根本意义之一。

  【AI叙事约束】
  1. 战姬是稀缺战略资源，不得写成遍地都是的常规兵种。
  2. 战姬觉醒必须遵守“12-18岁少女随机觉醒”的设定，不得随意扩展到其他年龄或性别。
  3. 战姬力量来源是“公主血脉”相关觉醒，不得改写为纯科技改造或普通训练即可获得。
  4. 灵装应描述为“类似现实武器但附带魔力效果”的体系，不得简化为普通枪炮换皮。
  5. 灵装化后外形不应被写成与人类状态完全不同的变身怪物形态，应保留“人类外观 + 灵装展开”的基本印象。
  6. 战姬强大但不等于无敌，叙事中应保留风险、消耗、编制协同与战术约束。
