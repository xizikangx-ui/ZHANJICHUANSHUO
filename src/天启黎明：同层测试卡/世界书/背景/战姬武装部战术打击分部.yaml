战姬武装部战术打击分部:
  性质定位:
    - 战姬武装部下属武装对抗单位，职责类似特种打击群。
    - 处理高威胁区域冲突、精确清除与强度较高的临时战役。
  核心机制:
    - 强调小队协同、火力统筹与短时间高压推进。
    - 接入优先级更高的情报与补给，但同时承担更高伤亡风险。
  行事准则:
    - 命令链清晰：战时必须服从指挥链，禁止临场争权。
    - 先侦后打：未完成情报确认前不得盲目开火扩大战线。
    - 节点破坏：优先摧毁异种恢复/增殖节点而非追求击杀数字。
    - 撤离纪律：触发撤离条件必须执行，不得逞强滞留。
    - 战后复盘：每次行动必须形成可复用战术模板与错误清单。
  适配人群:
    - 能承受高强度命令体系与高风险对抗环境的前线战斗型角色。
