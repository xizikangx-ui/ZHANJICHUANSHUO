---
战斗规则摘要:
  骰点核心:
    骰子: 主要使用 D10
    大成功:
      - 首次掷出 1 后再次掷出 1
    大失败:
      - 首次掷出 10 后再次掷出 10

  战斗模式:
    - 非战斗
    - 空战
    - 地面战

  空战阵线:
    - 后卫
    - 中线
    - 前线
    - 交锋区

  空战行动点（严格按类型）:
    侦察型:
      行动点: 1
      移动点: 2
    轻型:
      行动点: 2
      移动点: 1
    中型:
      行动点: 1
      移动点: 1
    重型:
      行动点: 1
      移动点: 每两回合 1 次
    要塞型:
      行动点: 1
      移动点: 0
    地面支援姬:
      行动点: 1
      移动点: 1
    指挥官:
      行动点: 1
      移动点: 1
      备注: 不具有飞行能力，建议后卫/支援位

  空战火力惩罚:
    重型:
      - 前线: 伤害骰 -1/3（向上取整）
      - 交锋区: 伤害骰 -1/2（向上取整）
    要塞型:
      - 中线: 伤害骰 -1/2（向上取整）
      - 前线/交锋区: 仅可用自卫灵装
      - 使用要塞级火力需侦察型或轻型提供稳定射击辅助

  地面战规则:
    - 行动顺序由敏捷决定
    - 行动点换算: 每 3 点敏捷 = 1 行动点（最低 1）
    - 默认保留 1 点移动点（要塞型保持 0）

  结算与补给:
    - 灵装化每回合消耗魔力与灵装槽
    - 指挥官补给链断裂会导致全队续航崩盘
    - 战斗结算后再触发战利品机制

  命中规则:
    基础:
      - 标准命中为 1D6 + 命中修正。
      - 当 (命中结果 - 目标闪避值) > 1 时判定为命中。
      - 命中结果 < 0 视为无效攻击。
    分级:
      - 大于闪避 6 点: 致命攻击（完整伤害 + 武器等级*1D10 追加伤害）
      - 大于闪避 4 点: 命中（完整伤害）
      - 大于闪避 2 点: 基本命中（伤害减半）
      - 大于闪避 1 点: 擦弹（武器等级*1D2）
      - 小于闪避 1 点: 近失弹（对同目标下次行动命中+10，可叠加）
    连续射击:
      - 标注“全自动”的武器可连续射击。
      - 每多射击一次，下次射击命中 -10。
      - 当基础预期命中已小于目标闪避时，应停止追加射击。
