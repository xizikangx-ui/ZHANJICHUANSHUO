---
职业通用背景开局:
  用途说明:
    - 本条目为建卡阶段提供按职业分类的“通用背景开局”模板，用于帮助玩家快速写出符合世界观的起始背景。
    - 模板是起点而非限制，玩家可在不破坏世界观与规则边界的前提下自由扩写。
    - 背景中写入的超规格武器、装备、能力、灵装不直接视为已拥有，仍需通过变量、任务与剧情结算获取。
  指挥官_通用背景开局:
    模板:
      - 我来自联合或大公国体系下的普通教育与基础军训环境，在进入威曼普学院前已接受过基础纪律、地图判读、队列协同或后勤常识训练，但并非前线老兵。
      - 依照【第二协议】，我被送入威曼普战姬学院接受战术化训练，目标是完成指挥链路适配并学会与战姬小队稳定协同。
      - 我清楚自己不是最强的战斗单位，因此更重视判断、秩序、补给与沟通，希望在真实任务中证明自己能在压力下做出正确决定。
    可扩写方向:
      - 家庭背景与原居住地
      - 基础受训经历（军训/社团/志愿组织/地方治安辅助等）
      - 为什么被选入学院
      - 对异种、战姬、权柄使役者的初始态度
  战姬_通用背景开局:
    模板:
      - 我在近期完成觉醒，被地方机构登记后依照【第二协议】送往威曼普学院。
      - 觉醒后的身体感知、魔力流动与情绪波动都与过去不同，这份力量让我兴奋，也让我不安。
      - 入学后我必须尽快完成灵装适配、基础战术训练和小队磨合，学会在危险世界里正确使用力量，而不是被力量和恐惧拖垮。
    可扩写方向:
      - 觉醒时机与场景
      - 觉醒后与家人/同学/地方机构的关系变化
      - 对学院生活与前线任务的预期
      - 对自身战姬类型的初步理解与偏好
  权柄使役者_通用背景开局:
    模板:
      - 我作为新入门的权柄使役者（或家族传承中的低阶使役者）被纳入学院体系，拥有初步仪式经验或象征性施术认知，但缺乏系统战术训练。
      - 在进入威曼普学院后，我需要学习如何在团队规则下使用权柄，控制代价、稳定施术，并在侦查与支援任务中证明自己的价值。
      - 我明白权柄并不意味着无敌，错误使用只会让自己和队友承担后果，因此我必须先学会约束与判断。
    可扩写方向:
      - 权柄来源（家族/契约/偶发接触）
      - 初次施术经历与代价感受
      - 对学院课程（权柄设计、理论课）的态度
      - 对战姬与指挥官体系的看法
  背景写作限制（给AI与玩家）:
    - 背景中的装备、武器、灵装、超规格能力不直接计入初始变量。
    - 背景可影响训练判定（如是否视为已受训），但不能绕过学院阶段与任务链。
    - 若玩家背景未出现军人、训练、战术等内容，默认按未受训新生处理。
  AI使用约束:
    - 当玩家使用通用背景模板时，AI应将其视为合法、符合世界观的开局，不应无理由否定。
    - AI可引导玩家补充细节，但不应强迫玩家把背景写成前线老兵或天才设定。
    - 进入正式剧情后，应记住背景摘要并在相关场景中自然引用，而非每轮重复朗读模板文本。
