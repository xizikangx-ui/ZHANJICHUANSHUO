---
自由抵抗同盟:
  性质定位:
    - 诞生于七日战争后的边缘抵抗政体，位于人类势力核心圈之外。
    - 所处地理环境高度危险，但长期未遭异种大规模总攻，成因未明。
  核心机制:
    - 与异种高压对峙数百年，形成高度地方化的生存/作战制度。
    - 不作为常规新手可选起始势力，通常以剧情深度接触。
  行事准则:
    - 生存优先：任何行动先评估补给线与撤离路线。
    - 信息节制：外来者仅能接触分层情报，防止渗透与误导。
    - 以地换时：允许战术性放弃局部区域换取长期存续。
    - 互助契约：同盟内部强调互保，恶意抛弃队友会被永久排斥。
    - 低调原则：避免向核心圈暴露关键据点与人口走廊。
  叙事限制:
    - 该势力通常不作为常规建卡直接加入选项，需剧情满足条件后解锁。
