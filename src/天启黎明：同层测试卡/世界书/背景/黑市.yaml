---
学院黑市:
  位置: 威曼普学院南侧（隐蔽区）
  货币:
    - 全球通用货币为联合币。
    - 黑市只接受联合币储蓄卡交易。
  交易:
    - 可买到与卖出几乎一切物资（武器、芯片、插件、灵装、收藏品、情报）。
    - 黑市收购统一折价90%，即按物品价值的10%回收。
  价值等级:
    通用: 1~1000 联合币
    良好: 1001~5000 联合币
    优秀: 5001~20000 联合币
    机密: 20001~50000 联合币
    实验: 50001~200000 联合币
    收藏: 200001~20000000 联合币
  词条规则:
    - 通用级无词条。
    - 每提升1个等级，额外+1词条（良好1，优秀2，机密3，实验4，收藏5）。
    - 纯交易品无词条（例：金手表、金色钢笔、盛宴雕塑）。
